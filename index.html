<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pénzügyi fogalmak kereső</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      margin: 2rem;
      color: #2e6431;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .search-container {
      display: flex;
      align-items: center;
      max-width: 720px;
      margin-top: 2rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 10px 0 0 10px;
      background: linear-gradient(to right, #2e6431, #add488);
      color: #ffffff;
      font-size: 1.2rem;
      outline: none;
    }
    button.search-btn {
      background-color: #add488;
      border: none;
      border-radius: 0 10px 10px 0;
      padding: 1rem;
      cursor: pointer;
    }
    button.search-btn svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
    .results, .definition, .history {
      max-width: 720px;
      margin-top: 1rem;
    }
    .term-button {
      background-color: #add488;
      color: #2e6431;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
    .term-button:hover {
      background-color: #f3ffe6;
    }
    .term-box {
      background: linear-gradient(to right, #2e6431, #add488);
      color: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .term-box strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pénzügyi fogalmak kereső</h1>
  <div class="search-container">
    <input type="text" id="search" placeholder="Keresés a fogalmak között…" oninput="filterTerms()" onkeydown="checkEnter(event)" />
    <button class="search-btn" onclick="filterTerms()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35m2.85-5.65a8 8 0 1 1-16 0 8 8 0 0 1 16 0z" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </div>
  <div class="results" id="results"></div>
  <div class="definition" id="definition"></div>
  <div class="history" id="history"></div>

  <script>
    const glossary = [
      ["adóalany", "Az, aki a költségvetés felé ténylegesen befizeti az adót. Áfa esetében például a kereskedő vagy a szolgáltató. Nézd meg az általános forgalmi adó (áfa) szócikket is!"],
      ["adóbevallás", "Egy olyan dokumentum, amelyben a magánszemélyek, illetve a vállalkozások nyilatkoznak arról, hogy az adott adóévben mennyi jövedelmük volt..."],
      ["állami támogatás fogalma", "Az állami támogatásokat feloszthatjuk aszerint, hogy ki kapja azt: a háztartások vagy a vállalkozások..."],
      ["állami ösztöndíj", "Olyan pénzbeli vagy egyéb juttatás, amelyet a tanulmányi eredmények, szociális helyzet, tehetség vagy egyéb speciális feltételek alapján ítélnek oda a tanulóknak..."]
    ];

    const resultsDiv = document.getElementById('results');
    const definitionDiv = document.getElementById('definition');
    const historyDiv = document.getElementById('history');
    let historyList = [];

    function filterTerms() {
      const query = document.getElementById('search').value.toLowerCase();
      resultsDiv.innerHTML = '';
      definitionDiv.innerHTML = '';
      if (!query) return;
      glossary.forEach(([term, def]) => {
        if (term.toLowerCase().includes(query)) {
          const btn = document.createElement('button');
          btn.textContent = term;
          btn.className = 'term-button';
          btn.onclick = () => selectTerm(term, def);
          resultsDiv.appendChild(btn);
        }
      });
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        filterTerms();
      }
    }

    function selectTerm(term, def) {
      definitionDiv.innerHTML = `
        <div class="term-box">
          <strong>${term}</strong><br />
          ${def}
        </div>`;
      if (!historyList.includes(term)) {
        historyList.unshift(term);
        if (historyList.length > 10) historyList.pop();
        renderHistory();
      }
    }

    function renderHistory() {
      historyDiv.innerHTML = '';
      historyList.forEach(term => {
        const entry = document.createElement('div');
        entry.className = 'term-button';
        entry.textContent = term;
        entry.onclick = () => {
          const item = glossary.find(([t]) => t === term);
          if (item) selectTerm(item[0], item[1]);
        };
        historyDiv.appendChild(entry);
      });
    }
  </script>
</body>
</html>
