  <script>
    const glossary = [["digitális pénztárca","A digitális pénztárca egy olyan mobil alkalmazás, amely használatával helyettesíthető a fizikai bankkártya. Miután letöltötted az alkalmazást és regisztráltál, hozzá kell rendelned a bankkártyádat, amit az alkalmazás a bankodnál hitelesít és már használhatod is. "],["Európai Központi Bank (EKB)","Fő feladata az euró kezelése (euróövezeti kamatok, devizatartalék meghatározása, euróbankjegyek kibocsátásának engedélyezése, stb.), az EU gazdasági és monetáris politikájának kialakítása, valamint végrehajtása. "],["jóváírás","Amikor a bankszámlád egyenlege egy pénzügyi művelet következtében növekszik. Tehát, ha valaki pénz utal neked, akkor a bank azt a számládon jóváírja, tehát az egyenleged növekszik.  "],["kriptopénz","Virtuális pénz. Fizikai formája nincs. "],["eladási árfolyam - deviza","Általános esetben ezt az árfolyamot alkalmazza a bank, amikor a számládon lévő forintot devizára váltod. Olvasd el a deviza szócikket is! "],["eladási árfolyam - valuta","Ezen az árfolyamon adja neked a bank\/pénzváltó a valutát, tehát neked ennyit kell érte fizetned. Olvasd el a valuta szócikket is!"],["POS terminál","Segítségével készpénz használata nélkül fizethetünk. A bankkártyát vagy az azt helyettesítő eszközt csak közel kell helyezned a terminálhoz ahhoz, hogy megtörténjen a kommunikáció."],["valuta","Valutának a kézzel fogható külföldi bankjegyet és érmét nevezik. "],["vételi árfolyam - deviza","Általános esetben ezt az árfolyamot alkalmazza a bank, amikor a számládon lévő devizát forintra váltod. Olvasd el a deviza szócikket is! "],["vételi árfolyam - valuta","Ezen az árfolyamon veszi meg tőled a bank\/pénzváltó a valutát, tehát ennyit kapsz érte, amikor beváltod. Olvasd el a valuta szócikket is! "],["bankkártya","A bankkártya egy készpénzt helyettesítő eszköz. Ennek több formája létezik: betéti kártya, virtuális bankkártya, hitelkártya. "],["betéti kártya","A betéti kártyával a bankszámládon elhelyezett pénzhez férhetsz hozzá. Ha a folyószámládhoz van hitelkereted is, akkor ahhoz is hozzáférésed van a betéti kártyával. "],["hitelkártya","A hitelkártyával a bank által nyújtott hitelkerethez férhetsz hozzá. Tehát, amikor hitelkártyával fizetsz, akkor a bank pénzét \"használod\". "],["készpénz","A készpénz bankjegyet vagy pénzérmét jelent. Tehát ezek kézzelfoghatóak, \"készek\" arra, hogy fizessünk velük. "],["pénzérme","A jegybank által kibocsátott törvényes fémpénzt (aprópénzt) nevezzük pénzérmének. "],["befektetés","A befektetés tulajdonképpen egy eszköz, amelynek segítségével – jellemzően hosszabb távon – valamilyen hasznot, hozamot szeretnénk elérni. Befektetésnek nevezzük tehát azt a pénzügyi döntést, amit a pénzünk gyarapításának reményében hozunk meg, és ezzel különböző mértékű kockázatot vállalunk. A befektetések formájukat tekintve két csoportra oszthatók: pénzügyi piaci befektetések és nem pénzügyi piaci befektetések."],["bevétel","Bevételnek nevezzük azokat a pénzösszegeket, amelyekhez valamilyen tevékenység által hozzájutunk. A háztartások bevételei a forrásuk szerint lehetnek: munkavégzésből származó jövedelem, társadalmi jövedelem, saját tulajdonból származó jövedelem és egyéb jövedelem."],["infláció","Az infláció tartós árszínvonal-emelkedést jelent, a pénz vásárlóértéke csökken. Infláció esetén nemcsak egy termék vagy szolgáltatás ára emelkedik, hanem ezek jelentős része drágább lesz. Mértékét a fogyasztóiár-index fejezi ki. Kiszámításához figyelembe veszik a háztartások által megvásárolt termékeket és szolgáltatásokat, amelyekből egy ún. fogyasztói kosarat állít össze a KSH."],["infrastruktúra","Az infrastruktúra különféle szolgáltatások és létesítmények összességét jelenti, amelyek megkönnyítik a mindennapi életet. Az infrastruktúra elemei (közlekedés, úthálózat, közművek stb.) a termelési folyamatokban nem vesznek részt közvetlenül, azonban azok minőségét befolyásolják."],["innováció","Ez az a folyamat, amelynek során egy ötletből megszületik egy újdonság. Az innováció elsősorban a vállalkozásokat segíti abban, hogy növekedjenek és helytálljanak a versenytársaikkal szemben a fogyasztói igények kiszolgálásával, hatékonyabb munkafolyamatok kialakításával és az üzleti modell megújításával. Az innováció előnyei az egész társadalomra kihatással vannak."],["jegybank","A jegybank egy ország központi bankja, hazánkban ez a Magyar Nemzeti Bank."],["jövedelem","Háztartások esetében a különböző csatornákon keresztül beérkező pénzbeli forrásokat jövedelemnek nevezzük. "],["kamat","A kamat röviden a hitel ára, a befektetésen elért haszon. A kamatot a tőkén felül az fizeti meg, aki a pénzt használja. Ha hitelt veszel fel, akkor a kamatot (és egyéb költségeket!) te fizeted meg a bank felé. Ha pedig befekteted a pénzedet, akkor a kamatot te kapod. (Befektetésből származó jövedelem egy része a kamat.)"],["kamatláb","A kamatláb az egy évre járó kamat százalékos formában kifejezve. Olvasd el a kamat szócikket is! "],["kereslet","A kereslet vásárlási szándékot jelent. Azt az árumennyiséget, amit a vevő még hajlandó és képes kifizetni adott áron. Tehát az árupiacon a kereslet a vevők vásárlási szándéka: azt jelenti, hogy például az almából mennyit hajlandóak megvenni a kereskedők által kínált áron. A munkaerőpiacon a kereslet a munkaadók oldaláról jelentkezik."],["kínálat","A kínálat eladási szándékot jelent. Azt az árumennyiséget, amit az eladók hajlandóak és képesek eladni adott áron. Tehát az árupiacon a kínálat a kereskedők eladási szándéka: azt jelenti, hogy például almából mennyit hajlandóak eladni adott áron. A munkaerőpiacon a kínálat a munkavállalók oldaláról jelentkezik."],["kockázat","Egy jövőbeni kedvezőtlen esemény bekövetkeztének lehetőségét kockázatnak nevezzük. A pénzügyekben is fontos tudnunk azt, hogy mennyire vagyunk kockázatvállalók, és ezzel párhuzamosan mekkora hasznot remélünk egy-egy befektetéstől. Nagyon leegyszerűsítve az alacsony kockázatú befektetésektől alacsony, a magas kockázatúaktól magas hozamot remélhetünk, de ezt az összefüggést azért más tényezők is árnyalják."],["költségvetési politika","A költségvetési vagy más néven fiskális politika a kormányzatok gazdaságpolitikai döntéseinek összessége. A fiskális politika fontos eszköze az adók meghatározása, valamint a kormányzati kiadások tervezése."],["monetáris politika","A monetáris politika a jegybank feladata, amelynek célja, hogy biztosítsa a pénzügyi stabilitást, az infláció alacsony és kiszámítható szinten tartását."],["munkaerőpiac","A munkaerőpiac a (leendő) munkavállalók és a munkáltatók összességét jelenti. Tulajdonképpen ez is egy piac, ami a kereslet-kínálat törvénye szerint működik. A munkaadók munkaerőt keresnek, a munkavállalók pedig a saját munkaerejüket kínálják. Ha túlkereslet van, azaz több munkaerőre van szükség, mint amennyi rendelkezésre áll, az a bérek emelkedését okozhatja az adott területen. Ellenkező esetben, tehát amikor nagyobb a munkaerő-kínálat, mint amennyit a munkáltatók keresnek, a bérek csökkenése és munkanélküliség várható."],["profit","A gazdasági tevékenység során elért haszon, nyereség, amely a bevételek és költségek különbségének az eredménye."],["szolgáltatás","Olyan kézzel nem megfogható \"dolog\", ami a szükségletek kielégítését szolgálja. Amikor fodrászhoz mész és új frizurát csináltatsz magadnak, akkor egy szolgáltatást veszel igénybe. (Akkor azonban, amikor megveszed a boltban a sampont, hogy azzal otthon hajat mossál, egy terméket vásárolsz meg.)"],["termék","Olyan kézzelfogható dolog (vagy ennek virtuális megfelelője), amit a szükségletek kielégítése céljából hoztak létre. Tehát egy valódi, papírból készült könyv vagy annak e-book változata termék. (Ha azonban egy könyvtárba ülsz be és olvasod el ezt a könyvet, akkor egy szolgáltatást vettél igénybe.)"],["adóalany","Az, aki a költségvetés felé ténylegesen befizeti az adót. Áfa esetében például a kereskedő vagy a szolgáltató. Nézd meg az általános forgalmi adó (áfa) szócikket is!"],["adóbevallás","Egy olyan dokumentum, amelyben a magánszemélyek, illetve a vállalkozások nyilatkoznak arról, hogy az adott adóévben mennyi jövedelmük volt, ebből milyen tételek kerülhetnek levonásra, milyen adókedvezményeket vesznek igénybe, és ezek alapján mennyi adót kell az adott évben befizetniük. Az szja adóbevallás tervezetét magánszemélyek részére a NAV elkészíti. Olvasd el az adó és a személyi jövedelemadó (szja) szócikket is!"],["adóbevallás ellenőrzése, határidő","Ha a NAV által készített adóbevallás tervezetét átnézted és hibátlannak találtad, akkor nincs vele teendőd. Megteheted, hogy a megfelelő gombra kattintva elfogadod azt, de ez nem kötelező. Ha van olyan tétel, akár a bevételi oldalon, akár például az adót csökkentő tételek között, amivel nem értesz egyet, ami hibásan szerepel, azt haladéktalanul (de legkésőbb minden év május 20-ig vagy, ha ez a nap hétvégére esik, akkor a következő munkanapig) jelezned kell az adóhatóság felé, hiszen ezen a napon az lesz az érvényes adóbevallásod, ami a tervezetben szerepel. Az esetleges adóvisszatérítésről, illetve az adód 1+1%-ának a felajánlásáról azonban neked kell nyilatkoznod. Olvasd el az adóbevallás szócikket is!"],["adófizető","Az, akit az adóhatóság adó megfizetésére kötelez. Áfa esetében a vásárló, aki a termék vagy szolgáltatás árába beépített adót kifizeti a kereskedőnek vagy a szolgáltatónak. Nézd meg az adó és az általános forgalmi adó (áfa) szócikket is!"],["adókedvezmény fogalma","Az adókedvezmény tulajdonképpen egy állami támogatás, amelyet olyan formában vehetünk igénybe, hogy egy adót nem teljes mértékben (adott esetben egyáltalán nem) kell megfizetni. Erre jó példa a személyi jövedelemadó, amely esetében számos kedvezményt vehetnek igénybe az érintettek. Az adókedvezmények évente változhatnak, ezért érdemes mindig utánanézni a NAV honlapján, hogy mire vagy jogosult!"],["adókedvezmény példák","A teljesség igénye nélkül a következő adókedvezményeket mindenképpen érdemes ismerned: 25 éven aluli fiatalok kedvezménye, 25-30 év közötti anyák kedvezménye, 4 vagy több gyermeket nevelő anyák kedvezménye, első házasok kedvezménye, családi adókedvezmény, személyi kedvezmény. (Mivel a kedvezmények évről-évre változhatnak, érdemes folyamatosan tájékozódnod a NAV oldalán!) Az itt említett adókedvezmények leírását nézd meg az adott szócikknél! "],["adóoptimalizálás","Azt jelenti, hogy (a törvények betartásával) igyekszel csökkenteni az adóterheidet. Odafigyelsz pl. arra, hogy milyen adókedvezményeket vehetsz igénybe, mire vagy jogosult. De arról is tudnod kell, hogy vannak olyan megtakarítási vagy biztosítási formák, amelyek után a törvényben meghatározott mértékig adójóváírást vehetsz igénybe. Ez azt jelenti, hogy ha van például egészség- vagy nyugdíjpénztári befizetésed, nyugdíjbiztosításod vagy nyugdíj-előtakarékossági számlád, akkor az ide befizetett összeg egy része az adóalapból levonható. Így ez az összeg az adott megtakarítási vagy biztosítási formába kerül, tehát annak összege növekszik."],["adópólitika","Az adópolitika az állam felelőssége. Magában foglalja az adórendszer kialakítását, valamint a költségvetésbe befolyó adók összegének megtervezését, elemzését."],["adótudatosság","Az adótudatosság azt jelenti, hogy az egyén (legyen magánszemély vagy vállalkozó) tisztában van azzal, hogy adót fizetni kötelessége, ugyanis az állam az adók segítségével tudja ellátni a kötelezettségeit. Ezen kívül azt is jelenti, hogy tudatosan adózik, azaz megtalálja azokat az adózási szabályokat, amelyekkel – legálisan! – kevesebb adót fizethet. Így például tisztában van az adókedvezményekkel, az adójóváírás lehetőségével."],["állami támogatás fogalma","Az állami támogatásokat feloszthatjuk aszerint, hogy ki kapja azt: a háztartások vagy a vállalkozások? A háztartások esetében a célja lehet bizonyos társadalmi rétegek, korcsoportok támogatása pénzbeni vagy nem pénzbeni juttatásokkal. Az adókedvezményekkel például a fiatalokat, a gyermekes családokat, valamint a betegségben vagy fogyatékosságban szenvedőket segíti az állam."],["állami támogatás példák háztartásoknak","Pénzbeni támogatás például a családi pótlék, amelynek a célja a kisgyermekes családoknak nyújtott anyagi segítség a gyermekeik neveléséhez. De ide tartozik az álláskeresési járadék is, ami pedig azoknak nyújt rövid távon anyagi segítséget, akik munka nélkül maradtak, de aktívan keresnek állást. A háztartásoknak nyújtott nem pénzbeni, azaz természetbeni támogatás pedig például az állami oktatás vagy az állami egészségügyi ellátás biztosítása. Ez utóbbi esetekben nem pénzt, hanem valamilyen szolgáltatást vehetnek igénybe a háztartások tagjai. Olvasd el az állami támogatás fogalma szócikket is!"],["állami támogatás példák vállalkozásoknak","Az állami támogatások a vállalkozások esetében is fontosak. Amikor az állam úgy ítéli meg, hogy egy vállalkozás tevékenysége közérdekű célokat szolgál, akkor számára pénzbeni állami támogatást nyújthat adókedvezmény vagy beruházásra adott támogatás formájában. (Fontos azonban kiemelni, hogy egy EU-s jogszabály értelmében ezek a támogatások nem lehetnek olyanok, amelyek befolyásolják az uniós országok közötti kereskedelmet vagy versenytorzulást okoznak.) Ezek a célok lehetnek például a hátrányos helyzetű régiók felzárkóztatása, a kis- és középvállalatok támogatása vagy akár a környezetvédelem. Olvasd el az állami támogatás fogalma szócikket is!"],["álláskeresési járadék","Álláskeresési járadékra az a személy jogosult, aki a kérelmét megelőzően a törvényben meghatározott mennyiségű ún. jogszerző idővel rendelkezik, aki munkát akar vállalni, de a kérelem benyújtásának idején nincs a számára felajánlható munkahely. Mindig a hatályos törvények szerint értelmezendő. "],["általános forgalmi adó (áfa)","Az általános forgalmi adó (áfa) szinte minden termék és szolgáltatás árában megtalálható, azaz azok megvásárlásával az áfát a vevő fizeti meg. Magyarországon jelenleg az áfa általános mértéke 27%, ami az EU-ban a legmagasabb áfakulcs. Ettől eltérő áfakulcsok: 0%, 5% és 18%. Amikor egy terméket vásárolsz vagy egy szolgáltatást veszel igénybe, akkor annak árába beépítve az általános forgalmi adót is megfizeted (tehát te vagy az adófizető). A kereskedő vagy a szolgáltató kötelessége az áfa összegét a költségvetésbe befizetni (tehát ő az adóalany), neked ezzel nincs dolgod. Nézd meg az adó szócikket is!"],["beruházás","Beruházásról akkor beszélünk, amikor a gazdasági szereplők olyan javakhoz jutnak, amelyek más javak előállítására szolgálnak. Amikor egy vállalkozó egy modern gépet vesz meg, és azzal terméket állít elő, akkor az egy beruházás. De beruházás lehet például az oktatásra vagy az egészségügyre fordított pénzösszeg is, amelynek eredménye egy képzettebb és egészségesebb társadalom lesz."],["bírság","A bírság egy olyan, jogszabályban meghatározott fizetési kötelezettség, amelyet az állam\/önkormányzat részére fizet az, aki megszegett egy jogszabály által meghatározott kötelezettséget, szabályt."],["családi adókedvezmény","Ezt azok vehetik igénybe, akik családi pótlékra jogosultak, de itt is sok szempontot kell figyelembe venni, tehát érdemes a NAV oldalán ennek is utánanézni. Olvasd el az adókedvezmény fogalma szócikket is!"],["családi pótlék","A gyermek neveléséhez és iskoláztatásához nyújtott, alanyi jogon járó állami támogatás. Az ellátás összege a gyermekek számától és speciális élethelyzetektől függ, havonta kerül kifizetésre. A családi pótlék két tényezőből, nevelési ellátásból és iskoláztatási támogatásból tevődik össze. Nevelési ellátás a még nem iskolaköteles gyermekeket nevelőknek (valamint saját jogon a tartósan beteg, illetve súlyosan fogyatékos, 18. életévét betöltött fiatalnak) jár. Iskoláztatási támogatás jár a tanköteles gyermekeket nevelőknek a tankötelezettség lejártáig, illetve a köznevelésben folytatott tanulmányainak befejeztéig (de max. 20 éves koráig, illetve SNI-s esetében 23 éves korig)."],["első házasok kedvezménye","Az első házasok kedvezményét a házaspár együttesen veheti igénybe, a törvényben meghatározott mértékig csökkenthetik az adóalapjukat. Ez a kedvezmény 24 hónapig vehető igénybe a házasságkötés után. (Ez az adótörvényben egy változó elem, amiről az adott évi jogszabály rendelkezik!) Olvasd el az adókedvezmény fogalma szócikket is!"],["helyi adó","Az Alaptörvényben meghatározottak szerint az önkormányzatoknak joga van adót kivetni, beszedni és saját hatáskörben felhasználni. Nézd meg az adó szócikket is! "],["hitel","Amikor hitelt veszel fel, akkor egy bizonyos hitelkeret áll a rendelkezésedre szerződésben meghatározott feltételek szerint. Ebből annyit használsz fel, amennyire szükséged van. A felhasznált összeg kamatait, valamint a kapcsolódó költségeket és díjakat megadott határidőre vissza kell fizetned. \n"],["illeték","Amikor egy állami szerv eljárását igénybe veszed, azért fizetned kell. Az illeték befizetésekor (az adóval ellentétben) közvetlen ellenszolgáltatást kapsz. Az illetékekről szóló törvény kimondja, hogy az illetékfizetés célja \"az állami és társadalmi feladatokhoz való arányos hozzájárulás, valamint az önkormányzatok saját bevételi forrásainak gyarapítása\"."],["járulék","Olyan fizetési kötelezettség, amelyet az állam felé fizetünk meg. Az adóval szemben a járulékot az állam meghatározott feladata teljesítésére használja fel. Ilyen példa lehet a nyugdíjjárulék, amit az állam a nyugdíjak kifizetésére használ fel. Tehát a nyugdíjjárulékért cserébe ellenszolgáltatást kapsz, de nem akkor, amikor befizeted, hanem később."],["jogi személy","Olyan jogalanyok, akik nem természetes személyek (tehát nem hús-vér emberek.) Jogi személyek azok a szervezetek, akiknek jogai és kötelezettségei vannak. (Pl. gazdasági társaságok, egyesületek.) A jogi személyek képviselője természetes személy vagy ezek egy csoportja."],["jövedéki adó","A jövedéki adó egy közvetett adó, amelyet bizonyos termékek értékesítése után fizetünk. Ilyenek az alkohol, a dohány és az energia. Mértéke termékenként változó, de az uniós törvények szerint nem lehet alacsonyabb egy meghatározott mértéknél. Nézd meg az adó szócikket is! "],["kiadás","Olyan összeg, amit elköltünk valamire. A kiadásokat többféle szempont szerint csoportosíthatjuk. Megkülönböztetünk pl. állandó, alkalmi és váratlan kiadásokat. De csoportosíthatjuk aszerint is, hogy az összege fix vagy változó."],["kölcsön","Hétköznapi értelemben a hitel és a kölcsön szavakat szinonimaként is használjuk. Közgazdasági értelemben azonban, míg a hitel egy keret, amiből annyit használsz fel, amennyire szükséged van, a kölcsön esetében megkapod a kölcsön összegét. A kapott kölcsön kamatait, valamint a kapcsolódó költségeket és díjakat megadott határidőre vissza kell fizetned. Olvasd el a hitel szócikket is!"],["költségvetés","A költségvetés egy adott időszakra szóló pénzügyi terv. Beszélhetünk személyes vagy családi költségvetésről, amikor a háztartások tagjai tervezik meg a várható bevételeiket és kiadásaikat pl. egy hónapra. Az állami költségvetést egy évre készítik. Azt a kormány nyújtja be, majd az országgyűlés (a megfelelő viták és véleményezések után) fogadja el, a köztársasági elnök írja alá, a Magyar Közlönyben pedig kihirdetésre kerül."],["költségvetési szerv","Közfeladat ellátására létrehozott jogi személy. Ilyenek például az Országgyűlés és az önkormányzatok. Nézd meg a jogi személy szócikket is!)"],["közteherviselés","A közteherviselés elve az Alaptörvényben azt mondja ki, hogy mindenkinek \"teherbíró képességének, illetve a gazdaságban való részvételének megfelelően\" hozzá kell járulnia az állami kiadásokhoz."],["közvetett adó","Ebben az esetben az adófizető és az adóalany nem ugyanaz. Nézd meg az adófizető és az adóalany szócikket is! "],["közvetlen adó","Ebben az esetben az adófizető és az adóalany ugyanaz. Nézd meg az adófizető és az adóalany szócikket is! "],["NAV","Nemzeti Adó- és Vámhivatal. Feladata többek között az adók, a vámok és az illetékek beszedése, az adózással kapcsolatos jogszabályok betartatása. Jogosult gazdasági szabálysértések, bűncselekmények felderítésére és büntetésére."],["nyugdíj","Egy pénzbeli ellátás, azok számára akik, elérték a törvényben meghatározott nyugdíjkorhatárt, illetve vannak speciális ellátásban részesülők."],["pénzbeli állami támogatás","Az állam a háztartásoknak és a vállalkozásoknak támogatásokat ad a társadalmi jóllét növelése, illetve az egyenlőtlenségek csökkentése érdekében. Ezek lehetnek pénzbeli támogatások, amikor a kedvezményezett konkrétan pénzt kap, illetve egy bizonyos pénzösszeget nem kell befizetnie. De lehetnek nem pénzbeli támogatások is, amikor az állam jogosultságot ad egy szolgáltatás ingyenes vagy kedvezményes igénybevételére. (Ilyen pl. az oktatás vagy az egészségügyi ellátás.)"],["személyi jövedelemadó (szja)","Mértéke 15%. A természetes személyek fizetik a jövedelmük után. Az szja csökkenthető bizonyos adókedvezmények igénybevétele esetén. Nézd meg az adókedvekmények szócikket is!"],["személyi kedvezmény","Ez bizonyos súlyos, tartós betegség vagy fogyatékosság esetén, orvosi igazolás vagy határozat alapján vehető igénybe a törvényben meghatározott mértékben. Olvasd el az adókedvezmény szócikket is!"],["társasági adó (tao)","Mértéke 9%. A vállalkozások fizetik a nyereségük után. Nézd meg az adó szócikket is!"],["természetes személy","Ők tulajdonképpen az emberek."],["transzfer","Ellenszolgáltatás nélküli jövedelem. Ezeket az állam adja a gazdaság többi szereplőjének annak érdekében, hogy a társadalmi jóllétet növelje, illetve az egyenlőtlenségeket csökkentse. Nézd meg a pénzbeli juttatás szócikket is!"],["vagyonszerzési illeték","Bizonyos vagyontárgyak tulajdonjoga megszerzése esetén, akkor, amikor azt a nevünkre átírják, vagyonszerzési illetéket kell fizetnünk. Ilyen például az, amikor ingatlant vagy autót vásárolunk. Nézd meg az illeték szócikket is!"],["25 éven aluli fiatalok adókedvezménye","Ezt értelemszerűen a 25. életévüket még nem betöltött fiatalok vehetik igénybe a törvény által meghatározott mértékig. Abban az esetben, ha a a fiatalok összevont adóalapja (azaz a törvényben meghatározott jövedelmek összessége) nem éri el az adott évben törvényben kihirdetett összeget, akkor egyáltalán nem kell szja-t fizetniük. Ha azonban az összevont adóalap magasabb a törvényben meghatározott összegnél, akkor az azt meghaladó jövedelem után már meg kell fizetni az szja-t. (Ez az adótörvényben egy változó elem, amiről az adott évi jogszabály rendelkezik!) Olvasd el az adókedvezmény fogalma szócikket is!"],["25-30 év közötti anyák kedvezménye","A 25 év alatti fiatalok kedvezményével azonos mértékben vehető igénybe. Olvasd el az adókedvezmény fogalma szócikket is!"],["4 vagy több gyermeket nevelő anyák kedvezménye","A 4 vagy több gyermeket nevelő anyák, ha megfelelnek a törvényben előírtaknak, akkor a jövedelmük mértékétől függetlenül, nem fizetnek szja-t. Olvasd el az adókedvezmény fogalma szócikket is!"],["biztosítás","A biztosítások célja, hogy csökkentsék az előre nem látható események miatt bekövetkező károkat. Létezik olyan biztosítás is, amikor az előre biztosan bekövetkező eseményre kötünk biztosítást, ilyen például a nyugdíjbiztosítás. "],["biztosító","Definíció szerint a biztosító olyan szervezet, amely a jogszabályokkal összhangban biztosítási és azzal összefüggő tevékenységet folytathat. Ez a gyakorlatban azt jelenti, hogy a biztosító az a szervezet, amellyel szerződést köthetsz azért, hogy egy előre nem látott esemény bekövetkeztekor az anyagi jellegű károdat csökkenthesd. A biztosítóval ezen kívül olyan eseményekre is szerződést köthetsz, amelyek biztosan bekövetkeznek, ilyen például a nyugdíjbiztosítás. Ha a szerződésben kikötött esemény bekövetkezik, akkor a biztosító a szerződésben meghatározott összeget kifizeti. Azt, hogy ezt az összeget kinek és mennyi időn belül fizeti ki a biztosító, azt a szerződés tartalmazza. "],["fintech vállalat","A fintech cégek olyan digitális pénzügyi megoldásokat kínálnak, amelyek a hagyományos pénzügyi szolgáltatásokkal szemben, gyorsabbak, modernebbek, olcsóbbak és egyszerűbbek. A fintech vállalatok sokszor azonban nem bankok, hanem olyan vállalkozások, amelyek pénzügyi szolgáltatások nyújtására jogosultak. Ennek a biztonság szempontjából lehet jelentősége, a bankok sokkal szigorúbb szabályozásnak kell, hogy megfeleljenek. "],["függő ügynök","Ha például biztosítást akarsz kötni, akkor számos mód áll a rendelkezésedre, hogy megtaláld a számodra legmegfelelőbbet. Az egyik lehetőség az, hogy egy függő ügynök segítségét kéred. Ekkor azonban tudnod kell, hogy ez az ügynök csak egy adott biztosító szolgáltatásait, termékeit fogja veled megismertetni. Szemben például az alkusszal, aki több biztosító termékeit és szolgáltatásait is köteles ajánlani neked. Banki termékek esetében a függő ügynöknek legalább három bank ajánlatát kell megismertetnie veled a jelenleg érvényes jogszabály szerint. Nézd meg a biztosítás szócikket is!"],["impulzív","Olyan személyekre használjuk ezt a kifejezést, akik gyorsan, ösztönösen, alapos átgondolás nélkül döntenek."],["insurtech vállalat","A fintech cégekhez hasonlóan modern, olcsóbb, gyorsabb, digitális biztosítási megoldásokat kínáló vállalkozás. "],["követeléskezelő","  "],["megtakarítás","Azt a pénzt nevezzük megtakarításnak, amit nem költesz el, hanem félreteszed későbbi felhasználásra.  "],["Országos Betétbiztosítási Alap (OBA)","Abban az esetben, ha egy hitelintézet nem tudja teljesíteni a betétesek felé a kötelezettségeit, akkor az OBA hitelintézetenként és betétesenként 100 ezer eurónak megfelelő összegig kártalanítja őket. Ez a gyakorlatban annyit jelent, hogy ha neked egy magyarországi hitelintézetnél vezetett számlán kevesebb, mint 100 ezer eurónyi összeged van, és ez a hitelintézet csődbe megy, vagy bármilyen más okból nem tudja a nála elhelyezett összeget a részedre visszafizetni, akkor az OBA 10 munkanapon belül kifizeti azt neked helyette. Minden Magyarországon székhellyel rendelkező hitelintézet köteles az OBA-hoz csatlakozni. "],["többes ügynök","Ha például biztosítást akarsz kötni, akkor számos mód áll a rendelkezésedre, hogy megtaláld a számodra legmegfelelőbbet. Az egyik lehetőség az, hogy egy többes ügynök segítségét kéred. Ő több biztosító ajánlatával is megismertet téged annak érdekében, hogy a számodra legkedvezőbbet tudd kiválasztani. Banki termékek értékesítését többes ügynök ehhez hasonlóan végzi. Nézd meg a biztosítás és a biztosító szócikket is!"],["jólét","Az anyagi jólét azt jelenti, hogy valaki gazdag, drága ingatlana és ingóságai vannak. Nincsenek anyagi gondjai, fizetési nehézségei. Olvasd el a jóllét szócikket is!"],["jóllét","Más néven well-being. Azt jelenti, hogy jól érzed magad, boldog és egészséges vagy, vannak kapcsolataid. Pénzügyi szempontból a jóllét azt is jelenti, hogy a jelenlegi és a jövőbeli pénzügyeid egyensúlyban vannak, van döntési szabadságod. Olvasd el a jólét szócikket is!"],["pénzügyi fenntarthatóság","Olyan pénzügyi döntés vagy döntések sorozata, amely hosszú távon is teljesíthető. Ha a döntéseddel nemcsak rövid, hanem hosszú távra is tervezel, végiggondolod azt, hogy az a jövőben is gond és szorongás nélkül teljesíthető-e, akkor az pénzügyileg fenntarthatónak mondható. Ha például lakáshitelt veszel fel, nem elég azt figyelembe venned, hogy most tudod-e fizetni a törlesztőrészletet, hanem arra is gondolnod kell, hogy ezt a jövőben is probléma nélkül meg tudod-e tenni. És arra is gondolnod kell, hogy a lakás akkora legyen, hogy annak rezsijét is tudd fizetni."],["pénzügyi tervezés","Az a folyamat, amely során a céljaid, a rendelkezésedre álló pénzügyi eszközök és a gazdasági környezet figyelembe vételével hozol a jövődet is érintő pénzügyi döntéseket."],["pénzügyi tudatosság","Egy készség, amely többek között magába foglalja pénzügyek tervezését és nyomon követését, a megtakarításokra való törekvést, a felelős pénzügyi döntések meghozatalát, a gazdasági környezet ismeretét."],["affiliate marketing","Más néven partnerprogram. Ez a marketingnek egy olyan fajtája, amikor egy influencer a saját oldalán hirdeti egy vele szerződött cég weboldalát. Ha te az influencer hirdetése alapján vásárolsz valamit erről az oldalról, azért a cég közvetítői díjat fizet az influencernek."],["ajándék","Az ajándék önkéntes és ingyenes juttatás, amelyet általában a barátság, szeretet vagy tisztelet jeleként adnak. Az ajándékok lehetnek tárgyak, szolgáltatások, élmények vagy pénz, amiért általában nem várható el cserébe semmi. A megajándékozottnak ajándékozási illetéket kell fizetnie abban az esetben, ha vonatkozik rá az illetéktörvényi kötelezettség. "],["állami ösztöndíj","Olyan pénzbeli vagy egyéb juttatás, amelyet a tanulmányi eredmények, szociális helyzet, tehetség vagy egyéb speciális feltételek alapján ítélnek oda a tanulóknak vagy hallgatóknak."],["bérjegyzék","A kifizetett munkabér elszámolására szolgáló hivatalos dokumentum, melynek kötelező elemei vannak. Ebben részletesen megtalálható az adott időszakra vonatkozó a bruttó és nettó munkabér, az esetleges túlóra vagy kiküldetési díj, a prémium, a távolléti díj, a táppénz összege, valamint a levonások."],["bérleti díj","Az ingatlan tulajdonosa kapja a tulajdonában lévő ingatlan bérbeadásáért. Ez a jövedelem általában havi rendszerességgel érkezik és a bérleti szerződésben meghatározott feltételek szerint kerül kifizetésre. A bérleti díj után a bérbeadónak a mindenkori adótörvények szerint adót kell fizetnie. "],["bérpótlék","A munkabér kiegészítéseként járó, jogszabályban meghatározott többlettjuttatás, amelyet a munkavállaló különleges munkakörülmények vagy rendkívüli munkavégzés esetén kap. Ilyen például az éjszakai, hétvégi vagy ünnepnapi munkáért járó pótlék vagy a túlóra. Olvasd el a munkabér szócikket is!"],["bruttó","A teljes, azaz a levonások előtti összeg. Munkabér esetén a bruttó bérből levonásra kerül(het) a személyi jövedelemadó és a társadalombiztosítási járulék, valamint más jogcímen is lehetnek levonások (pl. gyerektartás)."],["családi pótlék","A gyermek neveléséhez és iskoláztatásához nyújtott, alanyi jogon járó állami támogatás. Az ellátás összege a gyermekek számától és speciális élethelyzetektől függ, havonta kerül kifizetésre. A családi pótlék két tényezőből, nevelési ellátásból és iskoláztatási támogatásból tevődik össze. Nevelési ellátás a még nem iskolaköteles gyermekeket nevelőknek (valamint saját jogon a tartósan beteg, illetve súlyosan fogyatékos, 18. életévét betöltött fiatalnak) jár. Iskoláztatási támogatás jár a tanköteles gyermekeket nevelőknek a tankötelezettség lejártáig, illetve a köznevelésben folytatott tanulmányainak befejeztéig (de max. 20 éves koráig, illetve SNI-s esetében 23 éves korig)."],["csed","A gyermek születése után járó támogatás. A csed a csecsemőgondozási díj. Ehhez legalább 1 éves munkaviszonyt kell igazolni."],["diákszövetkezet","A diákszövetkezet vagy más néven iskolaszövetkezet olyan speciális szabályok alapján működő gazdálkodó szervezet, amely nappali tagozatos diákok és hallgatók részvételével működik. Számukra az időbeosztásukhoz igazodó munkalehetőségek felkutatásával és lebonyolításával foglalkozik. A diákok, hallgatók ebben az esetben nem munkavállalók, hanem szövetkezeti tagok, és a munkát harmadik félnek (tehát nem a diákszövetkezetnek) végzik."],["dropshipping","Az online bolt, ahol nem kell készletet tartani, mert a termékek közvetlenül a beszállítótól kerülnek a vásárlókhoz."],["egyenlő bánásmód","Kimondja, hogy az azonos értékű munkát végzők között nem lehet indokolatlan különbséget tenni például nem, életkor, egészségi állapot alapján. A különbségek ugyanakkor jogszerűek lehetnek tapasztalat vagy egyedi készségek miatt."],["ETF","Kockázatmegosztáson alapuló befektetés, amely kevés időráfordítással követi a piaci trendeket. Egyetlen ETF megvásárlásával a befektetők számos részvényhez, kötvényhez férhetnek hozzá, csökkentve ezzel a kockázatot. A kisbefektetők körében egyszerűségük és költséghatékonyságuk miatt népszerűek."],["garantált bérminimum","Az a jogszabályban rögzített legalacsonyabb munkabér, amit minden legalább középfokú végzettséget vagy szakképzettséget igénylő munkakörben dolgozónak meg kell kapnia, ha teljes állásban dolgozik. Részmunkaidő esetén ennek az arányos részét."],["gyed","A gyermek születése után járó támogatás. A gyed a gyermekgondozási díj. Ehhez legalább 1 éves munkaviszonyt kell igazolni. A gyedet a csed után lehet igényelni."],["gyes","Gyermekek születése után, alanyi jogon járó támogatás. A gyes a gyermekgondozást segítő ellátás."],["gyet","Gyermekek születése után, alanyi jogon járó támogatás. A gyet a gyermeknevelési támogatás."],["iskolaszövetkezet","Az iskolaszövetkezet vagy más néven diákszövetkezet olyan speciális szabályok alapján működő gazdálkodó szervezet, amely nappali tagozatos diákok és hallgatók részvételével működik. Számukra az időbeosztásukhoz igazodó munkalehetőségek felkutatásával és lebonyolításával foglalkozik. A diákok, hallgatók ebben az esetben nem munkavállalók, hanem szövetkezeti tagok, és a munkát harmadik félnek (tehát nem az iskolaszövetkezetnek) végzik."],["jövedelemforrás","Az a munka vagy tulajdon, amelyből valakinek bevétele származik. Ilyen például a munkabér, a befektetések hozama, de ide tartozik a diákmunkáért kapott fizetésed is."],["jutalom","Olyan pénzbeli vagy természetbeni ellenszolgáltatás, amelyet a munkáltató a munkavállaló kimagasló teljesítményének vagy eredményeinek elismeréseként adhat. A jutalom általában nem kötelező."],["minimálbér","Az a jogszabályban rögzített legkisebb munkabér, amit minden teljes állásban dolgozónak meg kell kapnia végzettségtől függetlenül. Részmunkaidő esetén ennek az arányos részét."],["munkabér","Anyagi ellenszolgáltatás, amelyet a munkavállaló kap a munkáltatójától az elvégzett munkája ellenértékeként."],["munkaerőpiac","Az a (fizikai és virtuális) tér, ahol a munkaadók és a munkavállalók kapcsolatba kerülhetnek egymással."],["nettó","A levonások után maradó összeg. Munkabér esetén a bruttó bérből levonásra kerül(het) a személyi jövedelemadó és a társadalombiztosítási járulék, valamint más jogcímen is lehetnek levonások (pl. gyerektartás). Az az összeg, amit ténylegesen megkapsz, a nettó béred."],["nyeremény","Olyan pénzbeli vagy természetbeni juttatás, amelyet valaki versenyen, sorsoláson vagy más eseményen nyer el. A nyeremény lehet pénzösszeg, tárgy vagy szolgáltatás, és nem számít rendszeres jövedelemnek. A nyeremény után adót kell fizetni. Nézd meg a természetbeni juttatás szócikket is!"],["nyugdíj","Rendszeres pénzbeli juttatás azok számára, akik elérték a törvényben meghatározott nyugdíjkorhatárt, vagy egyéb jogcímen jogosultak rá."],["osztalék","Egy részvénytársaság által a részvényeseinek kifizetett nyereségrészesedés, amelyet a vállalat az adott időszakban elért profitjából oszt ki, ha a közgyűlés megszavazza. Az osztalék mértékét a társaság közgyűlése határozza meg, és azt pénzben vagy további részvények formájában fizetik ki."],["örökség","Azoknak a vagyontárgyaknak, jogoknak és kötelezettségeknek az összessége, amelyeket egy elhunyt személy hagyatéka örökösére vagy örököseire átruház. Magában foglalja az elhunyt ingatlanait, ingóságait, pénzeszközeit, értékpapírjait, szerzői jogait, tartozásait. Az átadás végrendelet vagy törvényes öröklési rend alapján történik. Az örökség után az örökösödési törvény szabályai szerint illetéket kell fizetni. Az örökséget nem kötelező elfogadni, az vissza lehet utasítani. "],["P2P hitelezés","Magánszemélyek közötti hitelezés. A hitelezés közvetítő intézmények nélkül történik. A felek sokszor online platformon keresztül találnak egymásra."],["passzív jövedelemforrás","Olyan bevételi forrás, amely kezdetben időbeli vagy pénzbeli befektetést igényel, de később stabil bevételt biztosít különösebb energiaráfordítás nélkül. Ilyen lehet például az ingatlan-bérbeadás, az osztalék, a jogdíjak vagy az ETF-ek."],["prémium","Olyan pénzbeli juttatás, amelyet a munkavállaló a meghatározott teljesítménycélok elérése vagy az előre meghatározott feltételek teljesítése esetén kaphat. Célja a motiváció fenntartása, gyakran százalékos formában kerül meghatározásra."],["szakmai gyakorlat","A felsőoktatásban tanulókkal a munkáltató hallgatói munkaszerződést köt, amely szerint a hallgató munkát végezhet. A munkaszerződésben foglaltak alapján történik a hallgató bérezése, de törvényi előírás, hogy havonta legalább a minimálbér 65 százalékát meg kell kapnia. Ha a gyakorlati hely költségvetési szerv, akkor ott a munkára díjazás nélkül is sor kerülhet. A hallgatót ez esetben is megilletik mindazon jogok, amelyeket a munka törvénykönyve biztosít a munkavállalók részére. A gyakorlati képzésben részt vevő hallgatóval a Kormány által meghatározott feltételekkel megállapodást kell kötni."],["SZÉP-kártya","Széchenyi Pihenőkártya. Egy béren kívüli juttatás, amelyet szállásfoglalásra, vendéglátásra, szabadidős tevékenységre vagy lakásfelújításra lehet felhasználni. A mindenkori felhasználható összeg, valamint a felhasználás köre a Magyar Közlönyben kerül kihírdetésre."],["szponzor","Az a vállalkozás vagy magánszemély, aki anyagi vagy más jellegű támogatást nyújt. A támogatásért cserébe reklámot kérhet, például azt, hogy a neve és\/vagy logója a támogatott eseményen, projekten megjelenjen."],["társadalmi jövedelem","Ld. transzfer."],["természetbeni juttatás","Olyan nem pénzbeli ellenszolgáltatás, amelyet a munkaviszony keretében a munkáltató nyújt a munkavállalónak. Ilyen például a SZÉP-kártya, a céges autó magánhasználatra vagy a lakhatási támogatás."],["vállalkozói kivét","Ez az egyéni vállalkozó saját magának kiutalt fizetése, amelyet a vállalkozás bevételeiből személyes jövedelemként vesz ki, és amely után adót és járulékot kell fizetnie."],["állandó kiadás","Azok a kiadások, amelyek minden hónapban rendszeresen jelentkeznek. Az összegük lehet havonta más és más, a lényeg az, hogy minden hónapban fizetned kell őket. Ilyen például az élelmiszerekre, a rezsire, a bérletekre kiadott összeg. Azt tudod, hogy minden hónapban kell élelmiszert vásárolnod, de ennek az összegét több tényező is befolyásolja (ezért változó összegű kiadás is)."],["fix összegű kiadás","Azok a kiadások, amelyek összege mindig ugyanaz. Ilyen például az internet-előfizetésed vagy egy fitness-bérlet. Attól, hogy valami fix összegű kiadás, nem biztos, hogy állandó is. Ha fitness-bérletet nem havonta veszel, hanem akkor, amikor éppen kedved van menni, akkor az ugyan fix összegű, de nem állandó, hanem alkalomszerű kiadás."],["változó összegű kiadás","Azok a kiadások, amelyek összege nem mindig ugyanaz. Azt tudod ugyan, hogy élelmiszerre költeni fogsz (ezért állandó kiadás is), de hogy pontosan mennyit, azt több tényező is befolyásolja."],["váratlan kiadás","Azok a kiadások tartoznak ide, amelyekre előzetesen nem számítottunk, minden előjel nélkül jelentkeznek. Ha elromlik otthon a hűtőd vagy a biciklidet kell megjavíttatnod, az ebbe a kategóriába tartozik. A váratlan kiadás nem mindig negatív eseményhez köthető. Ha meghívnak egy esküvőre, amire nem számítottál és ajándékot kell vinned, az váratlan kiadás, mégis valószínűleg örülni fogsz neki."],["CVC-kód\/CVV-kód","A bankkártyákon lévő biztonsági kód. Célja az, hogy az internetes fizetések biztonságát növelje. Ha a bankkártyád egyéb adataidhoz illetéktelenek hozzá is férnek, ennek a kódnak a hiányában nem tudják igazolni, hogy jogosultak az online fizetésre."],["egységár","Egy áru egy egységének (kiló, liter, méter, négyzetméter stb.) az ára. Ha például ugyanolyan fajtájú, de más márkájú, előre csomagolt sajtot szeretnél venni, amik között a 10 dekástól a fél kilósig mindenféle súlyú van, akkor csak a feltűntetett árakat nehezen tudod összehasonlítani. Ha azonban azt is tudod, hogy 1 kiló sajt mennyibe kerül, tehát mennyi a sajt egységára, akkor a különböző súlyú darabokat már össze tudod hasonlítani."],["fogyasztói jogok","Azoknak a jogoknak az összessége, amelyek a vásárlókat illetik meg a cégekkel, kereskedőkkel, szolgáltatókkal szemben. A fogyasztói jogok védik a vásárlók érdekeit. Magába foglalja a tájékoztatást, a biztonságos termékhez való hozzájutást is. Ha megvásárolt termék hibás vagy nem olyan, amire számítottál, akkor élhetsz a fogyasztói jogaiddal. Nézd meg a jótállás, a jótállási jegy és a szavatosság szócikket is!"],["impulzusvásárlás","Előre nem eltervezett, érzelmi alapú vásárlás. Amikor a vásárlási döntésedet nem gondolod végig, hanem az aktuális érzelmeid alapján döntesz."],["jótállási jegy","Ha tartós fogyasztási terméket vásárolsz, akkor a vásárláskor jótállási jegyet is kell kapnod, amelyen szerepel többek között a termék megnevezése, valamint az, hogy meghibásodás esetén hova kell fordulnod. Ennek hiányában a számla vagy a nyugta bemutatása is elegendő a jótállás érvényesítéséhez. Jótállási jegy elektronikus formában is átadható, és 50 ezer forint alatt nem kötelező, ekkor elegendő csak a számla. Olvasd el a fogyasztói jogok és a jótállás szócikket is!"],["kétfaktoros azonosítás","Kétlépcsős azonosításnak is nevezik. Lényege, hogy a felhasználónak nem elég egyféleképpen azonosítania magát, hanem szükséges egy második lépés is a tranzakció elindításához. Az első lépés a felhasználónév és a jelszó megadása. A második lépés lehet egy banktól SMS-ben érkező vagy a banki alkalmazásból elérhető kód, token vagy biometrikus azonosítás."],["kétlépcsős azonosítás","Kétfaktoros azonosításnak is nevezik. Lényege, hogy a felhasználónak nem elég egyféleképpen azonosítania magát, hanem szükséges egy második lépés is a tranzakció elindításához. Az első lépés a felhasználónév és a jelszó megadása. A második lépés lehet egy banktól SMS-ben érkező vagy a banki alkalmazásból elérhető kód, token vagy biometrikus azonosítás."],["másodlagos azonosító","Banki átutalás esetén lehet a kedvezményezett mobiltelefonszáma, e-mail címe, adószáma vagy adóazonosító jele."],["PIN-kód","A bankkártyádhoz (vagy a telefonod SIM-kártyájához) tartozó négyjegyű kód. Ezt soha senkinek nem kell megmondanod! PIN-kód beírásával azonosítod azt, hogy a kártya valóban a te tulajdonod az ATM-es ügyintézésnél vagy a bolti vásárlások során. Internetes vásárláskor vagy például telefonbankos ügyintézés során a PIN-kódodat soha nem kérhetik tőled."],["számla","A nyugtával ellentétben a számla egy hivatalos dokumentum, amelyen több adat (pl. a eladó és a vevő adatai, a termék vagy a szolgáltatás pontos megnevezése) szerepel."],["webkártya","Az online vásárlások biztonságának növelésére szolgál. Egy elkülönített alszámla tartozik hozzá, amelyre csak annyi pénzt érdemes rátenni, amekkora az aktuális vásárlás összege. Ha a webkártyád adatait adod meg, akkor az esetleges csalók csak annak az adataihoz és az azon lévő összeghez férhetnek hozzá, a többi adatod és pénzed biztonságban marad."],["elállási jog","Online vásárlás esetében úgynevezett elállási jogod van, ami a legtöbb termék esetében érvényesíthető. Az elállási jog határideje online vásárláskor 14 nap, amely a termék átvételétől, illetve szolgáltatás esetében a szerződéskötéstől számít. Ez a gyakorlatban azt jelenti, hogy az online vásárolt árut, ha nem tetszik vagy nem olyan, amilyenre számítottál, visszaküldheted és kérheted az árának visszafizetését. Indokolnod sem kell a döntésedet, hiszen vásárlás előtt nem tudtad kipróbálni azt. Persze vannak olyan termékek, amelyekre ez a jog nem vonatkozik. Ilyenek pl. az élelmiszerek, a zárt csomagolású higiéniai termékek, a koncertjegyek, a méretre szabott ruhák, a számítógépes szoftverek, képfelvételek, a folyóiratok. Szintén ide tartoznak azok a termékek (pl. tüzelőolaj, nemesfém ékszerek), amelyek ára erősen függ a piac változásaitól."],["jótállás","A jótállás, amit a köznyelv garanciának is nevez, a 10 ezer forint feletti tartós fogyasztási termékekre vonatkozik. A kötelező jótállás időtartama az eladási ártól függően 2 vagy 3 év. Ha ezen időn belül a terméket vagy annak egy részét javítani vagy cserélni kellett, akkor az adott alkatrészére a jótállási idő újraindul. 2024. május 8-tól 10 ezer és 250 ezer forint között 2 év, 250 ezer forint felett 3 év a kötelező jótállási idő. Nézd meg a fogyasztói jogok, a jótállási jegy és a szavatoság szócikket is!"],["panasz esetén","Ha pénzügyi panaszod van, akkor a Magyar Nemzeti Bankhoz, postai, hírközlési és médiaszolgáltatásokkal kapcsolatban pedig a Nemzeti Média- és Hírközlési Hatósághoz fordulhatsz. Tisztességtelen vagy megtévesztő kereskedelmi gyakorlattal kapcsolatos bejelentéseidet a Gazdasági Versenyhivatalnál, a közszolgáltatásokkal kapcsolatos panaszaidat pedig a Magyar Energetikai és Közmű-szabályozási Hivatalnál teheted meg."],["szavatosság","A szavatosság minden termékre érvényes. Új termék esetében 2 éven belül élhetsz a szavatossági jogaiddal. Nagyon fontos tudnod, hogy ehhez szükséged van a vásárláskor kapott nyugtára vagy számlára. Ha a hiba 1 éven túl jelentkezik, akkor neked kell bizonyítanod, hogy az már a vásárláskor fennállt, 1 éven belül azonban nem kell bizonyítanod semmit. Használt termékek esetében a szavatosság 1 év. Nézd meg a fogyasztói jogok és a jótállás szócikket is!"],["szerződéses jótállás","Más néven önkéntes jótállás. A gyártó vagy a kereskedő vállalhat, akár ingyenesen is, a kötelezőnél hosszabb jótállási időt. De az is gyakori, hogy vásárolhatsz plusz garanciát. Lényeges különbség azonban, hogy a szerződéses jótállásra a szerződésben rögzített feltételek vonatkoznak, amik eltérhetnek a kötelező jótállás feltételeiről. Nézd meg a jótállás és a jótállási jegy szócikket is!"],["először fizess magadnak elv","Az \"először fizess magadnak\" elv egy olyan pénzügyi stratégia, amely arra ösztönzi az egyéneket, hogy jövedelmük egy részét azonnal félretegyék, mielőtt bármilyen más kiadásra fordítanák. Tehát a lényeg az, hogy nem a hónap végén teszed félre azt az összeget, ami megmarad, hanem tervezetten, már a hónap elején, illetve, amikor bevételed van, annak egy részét félreteszed, megtakarítod vagy be is fekteted."],["háztartási költségvetés","Pénzügyi terv, amely tartalmazza egy időszak, jellemzően egy hónap, tervezett bevételeit és kiadásait."],["háztartási napló","Egy adott időszakban, jellemzően egy hónap alatt megvalósult bevételek és kiadások vezetésére szolgál."],["hosszú táv","Pénzügyi értelemben az 5 évnél hosszabb időszak számít hosszú távnak."],["kakeibo","Japán eredetű pénzügyi tervezési módszer. Lényege, hogy kézzel kell rögzítened a bevételeidet és a kiadásaidat, mert ez segít abban, hogy jobban megmaradjanak az emlékezetedben. Négy alapvető kategóriát határoz meg: bevételek, rögzített kiadások, megtakarítások és változó kiadások."],["középtáv","Pénzügyi értelemben a 3-5 év számít középtávnak."],["rövid táv","Pénzügyi értelemben a 0-3 év számít rövid távnak."],["árstabilitás","A monetáris politika egyik legfőbb célja az árstabilitás fenntartása. Annak érdekében, hogy az árak ne, vagy csak kis mértékben növekedjenek, az inflációt alacsonyan kell tartani. Olvasd el a monetáris politika szócikket is!"],["Azonnali Fizetési Rendszer (AFR)","Magyarországon 2020. március 2-án indult el az azonnali fizetési rendszer. Lényege, hogy 20 millió forintig, a hét minden napján, 24 órában, maximum 5 másodperc alatt teljesülnek a forintban történő elektronikusan indított belföldi átutalások."],["fizetési forgalom","A számlán keresztül történő készpénzes és készpénzmentes fizetések összessége."],["GIRO-rendszer","A bankközi pénzmozgások hatékony működését lehetővé tevő informatikai rendszer Magyarországon."],["kétszintű bankrendszer","Az első szinten a jegybank, a másodikon pedig a kereskedelmi bankok és egyéb pénzügyi intézmények találhatóak. A jegybank közvetlen piaci banki tevékenységet nem végez, a lakossággal és a gazdaság többi szereplőjével a kereskedelmi bankok és az egyéb pénzügyi intézmények állnak kapcsolatban."],["finanszírozás","Egyszerűen megfogalmazva anyagi segítség a kiadások fizetéséhez. Ebben a tananyagban leginkább a hitelezést jelenti."],["futamidő","A hitel visszafizetésére szerződésben meghatározott időtartam. Ezen időn belül köteles az adós a hitelt (és a kamatait, díjait és egyéb költségeit) visszafizetni."],["lekötés","A lekötéssel azt vállalod, hogy a bankbetéthez a lekötés ideje alatt nem nyúlsz hozzá, tehát azt nem fogod a bankból kivenni. Ha mégis \"fel kell törnöd\" a lekötést, akkor általában a kamatot elveszíted. A lekötés lehet egyszeri vagy folyamatos. Az egyszeri lekötés esetében a betétet a meghatározott időre lekötöd, utána a lekötés nem folytatódik. A folyamatos lekötés azt jelenti, hogy a lekötési idő végén a lekötés újraindul."],["likviditás","Más néven hozzáférhetőség. Azt mutatja meg, hogy az adott befektetés milyen gyorsan váltható készpénzre nagyobb veszteség nélkül."],["cash back","A szolgáltatás keretében legfeljebb havi két alkalommal, maximum összesen 40 ezer forintig ingyenesen lehet felvenni készpénzt a szerződött kereskedőknél. Ahhoz a számlához tartozó bankkártyával vehetsz fel így pénzt, amelyik esetében nyilatkoztál az ingyenes készpénzfelvételről. Fontos, hogy csak akkor élhetsz ezzel a lehetőséggel, ha az adott boltban legalább 3 ezer forint értékben vásárolsz is. Alkalmanként max. 20.000 forintot vehetsz így fel, és a kereskedő a 3.000 forintnál magasabb küszöbértéket is megállapíthat. "],["csoportos beszedés","Ez az egyik legolcsóbb és legegyszerűbb módja annak, hogy a számláidat befizesd. Csoportos beszedés esetén szolgáltatód indítja el a tranzakciót a te felhatalmazásod alapján."],["fizetési kérelem","Az átutalás egy speciális formája, amikor a kedvezményezett előzetesen kéri, hogy utald át számára az összeget. Ha ezt engedélyezed, az utalás megtörténik és minden esetben számodra ingyenes a tranzakció."],["kedvezményezett","Banki utalás esetén az, aki a pénzt kapja."],["másodlagos azonosító","Banki átutalás esetén lehet a kedvezményezett mobiltelefonszáma, e-mail címe, adószáma vagy adóazonosító jele."],["NFC","Near Field Communication rövidítése. Ez egy olyan technológia, amely segítségével gyorsan és biztonságosan lehet adatokat eljuttatni egyik eszközről a másikra pár centiméteres távolságból."],["Qvik","Ez az azonnali fizetésen alapuló szolgáltatás ingyenes, biztonságos, de még nem minden kereskedőnél és szolgáltatónál érhető el. A qvik bármelyik formáját is használod, az átutalás csak a jóváhagyásod után történik meg, tehát minden esetben neked kell ellenőrizned és engedélyezned azt. Olvasd el a qvik-QR, a qvik-NFC, a qvik-kérelem és a qvik-link szócikkeket is!"],["Qvik-kérelem","Ebben az esetben értesítést kapsz arról, hogy a kedvezményezett kéri tőled az átutalást. Ha rákattintasz, megjelenik a saját bankod átutalási felülete, ahol az átutalás adatai már szerepelnek. Ellenőrzés és a jóváhagyásod után ingyenesen átutalhatod a kért összeget."],["Qvik-link","Ebben az esetben a kereskedőtől egy linket kapsz, amelyre rákattintva a saját bankod átutalási felületére jutsz, ahol az átutalás adatai már szerepelnek. Ellenőrzés és a jóváhagyásod után ingyenesen átutalhatod számára a kért összeget."],["Qvik-NFC","Ez a már ismert és eddig is használt mobilfizetést jelenti. Ebben az esetben a telefonodat, amelyre előzetesen regisztráltad a bankkártyádat, a terminálhoz közelíted, majd ellenőrzés és jóváhagyás után ingyenesen átutalod az összeget."],["Qvik-QR","Ebben az esetben egy QR-kódot kell beolvasnod, ami a webshop felületén, a pénztárgépen vagy a POS-terminálon jelenik meg. Ezt beolvasva a saját bankod átutalási felületére jutsz, ahol az átutalás adatai már szerepelnek. Ellenőrzés és a jóváhagyásod után ingyenesen átutalhatod a kért összeget."],["webkártya","Ez egy virtuális kártya, amelyet a bankodnál tudsz igényelni, és a legtöbb esetben kézzel fogható formája nincs. Egy alszámlát hoznak létre neked a már meglévő főszámlád mellé. A vásárlás összegét erre tudod áthelyezni, és ennek a kártyának az adatait adod meg a vásárláskor. A webkártya csak az online fizetések esetén használható, és van egyszer használatos változata is."],["alszámla","A főszámlához nyitható. Célja lehet betételhelyezés vagy például az, hogy biztonságosabban fizethess online. Olvasd el a főszámla és a webkártya szócikket is!"],["bankszámla","A bankszámla kifejezés egy gyűjtőfogalom, legtöbbször a fizetési számlát értjük alatta. Tágabb értelemben minden olyan számlát értünk alatta, amelyet egy pénzforgalmi szolgáltatónál nyithatsz és arról különféle műveleteket végezhetsz."],["betétszámla","Más néven megtakarítási számla a fel nem használt pénzed kamatoztatására szolgál. Bankban nyitható számla, az itt elhelyezett pénzre a bank kamatot fizet neked. Lehetnek fizetési számlák is. Olvasd el azt a szócikket is!"],["devizaszámla","Külföldi devizában vezetett fizetési számla. Ha például euróban vásárolsz és azt az euróban vezetett számládról fizeted, akkor nem kell aggódnod az árfolyamingadozás miatt."],["elkülönített célú számla","Olyan bankszámla, amely csak egy meghatározott célra használható. Ilyen például a letéti számla. A letéti számlán lévő összeg csak akkor használható fel, ha bizonyos előre meghatározott feltételek bekövetkeznek."],["fizetési számla","Más néven folyószámla, a fizetések lebonyolítására szolgál. A bevételeidet erre kapod meg, és erről fizethetsz különböző módokon (utalással, bankkártyával), valamint erről tudsz készpénzt felvenni. A fizetési számlákhoz kapcsolhatsz takarékoskodási céllal lekötött betéteket, ahol megtakarításaid nem látra szólóan kamatoznak."],["folyószámla","Más néven fizetési számla, a fizetések lebonyolítására szolgál. A bevételeidet erre kapod meg, és erről fizethetsz különböző módokon (utalással, bankkártyával), valamint erről tudsz készpénzt felvenni. A fizetési számlákhoz kapcsolhatsz takarékoskodási céllal lekötött betéteket, ahol megtakarításaid nem látra szólóan kamatoznak."],["főszámla","Főszámlának tekinthető az a számla, amelyet a bank annak jelez, és amelyről a lehető legtöbb számlaművelet a lehető legkevesebb korlátozás mellett érhető el. Nézd meg az alszámla szócikket is!"],["hitelszámla","A hitelintézettel kötött kölcsönszerződéshez kapcsolódó számla. Ezen jelenik meg a hitelkereted, valamint ezen a számlán vezeti a bank a törlesztőrészletek befizetését."],["IBAN-számlaszám","A nemzetközi utaláshoz használható számlaszám. Annyiban különbözik a magyar számlaszámodtól, hogy az elején található két nagybetű, amely az országot jelzi, utána pedig két számjegy, ami egy ellenőrző szám. Ezt követi a magyar számlaszámod 16 vagy 24 számjegye."],["megtakarítási számla","Más néven betétszámla a fel nem használt pénzed kamatoztatására szolgál. Bankban nyitható számla, az itt elhelyezett pénzre a bank kamatot fizet neked. Lehetnek fizetési számlák is. Olvasd el azt a szócikket is!"],["SWIFT-kód","A bankok nemzetközi azonosítására szolgáló azonosító. A pénz küldő vagy fogadó bank egyedi kódja."],["kibertámadás","A virtuális térben történő támadás. Célja lehet például az adathalászat vagy a számítógépes rendszer megbénítása. Olvasd el az adathalászat szócikket is!"],["phishing","Ld. az adathalászat szócikket!"],["quishing","QR-kódos adathalászat. Az áldozatot arra veszik rá, hogy egy QR-kódban tárolt üzenetre reagáljon, például felkeressen egy weboldalt."],["smshing","SMS-adathalászat. A csalók szöveges üzenet küldése útján támadnak. Olvasd el az adathalászat szócikket is!"],["spoofing","A telefonon keresztül végrehajtott adathalászat során az elkövetők meghamisítják a hívószámot, ez a spoofing. Olvasd el a vishing és az adathalászat szócikkeket is!"],["vishing","Csaló telefonos hívások útján történő átverés, adathalászat. Olvasd el az adathalászat szócikket is!"],["casco","Ez a biztosítás például lopás vagy töréskár esetén fizet, és a KGFB-vel ellentétben önkéntes, tehát nem kötelező. A biztosítás díja többek között függ az önrész nagyságától. Ha a saját autódban esetlegesen bekövetkező kárt szeretnéd biztosítani, akkor casco biztosítást kell kötnöd. Nézd meg az önrész és a KGFB szócikkeket is!"],["elérési életbiztosítás","A biztosító akkor fizet a biztosítottnak vagy a kedvezményezetteknek, ha a biztosított a biztosítási időtartam letelte után is életben van. A biztosítás díja függ a biztosított személy életkorától, egészségügyi állapotától vagy például dohányzási szokásaitól. Nézd meg a kockázati életbiztosítás szócikket is!"],["felelősségbiztosítás","A másoknak okozott károk megtérítésére szolgál. Ha például valaki olyan munkát végez, amely során előfordulhat, hogy másnak kárt okoz, akkor érdemes felelősségbiztosítást kötnie. Érdemes például a lakásbiztosításodba is belevenni a felelősségbiztosítást, így abban az esetben, ha például az erkélyedről leeső muskátli ráesik egy parkoló autóra, akkor a kárt nem neked kell megfizetned. Persze csak akkor, ha a kár nem a te szándékos cselekedeted miatt keletkezett. Olvasd el a KGFB szócikket is!"],["hitelfedezeti biztosítás","Nagyobb összegű hitelfelvétel esetén érdemes ezt a biztosítást megkötni. Ha ezt megteszed, akkor munkanélküliség vagy keresőképtelenség esetén meghatározott időtartamig a biztosító fizeti a hitel törlesztőrészleteit a bank felé. Haláleset vagy baleseti rokkantság esetén pedig a biztosító a haláleset, illetve a baleset napján fennálló tartozást vagy annak egy részét kifizeti a bank felé. \n A biztosítás díja függ a törlesztőrészlet nagyságától."],["KGFB","Kötelező gépjármű felelősségbiztosítás. A felelősségbiztosítás egyik legismertebb formája. Ezt nem azért kötöd, hogy a biztosító a saját autódban vagy a testi épségedben keletkezett kárt térítse meg, hanem azért, hogy az általad okozott kár után fizessen. Tehát, ha a kocsiddal koccansz, és így kár keletkezik a másik autóban, akkor a te biztosítód fogja megfizetni a másik autós kárát. Ez a biztosítás azért kötelező, mert így a vétlen félnek a kára biztosan meg lesz fizetve. Ha ezt a kárt okozó autósnak kellene megtennie, akkor előfordulhat, hogy neki nincs annyi pénze, hogy ezt megtegye."],["kockázati életbiztosítás","A biztosító akkor fizet a kedvezményezetteknek, vagy ennek hiányában a törvényes örökösöknek, ha a biztosított a biztosítás időtartama alatt meghal. A biztosítás díja függ a biztosított személy életkorától, egészségügyi állapotától vagy például dohányzási szokásaitól. Nézd meg az elérési életbiztosítás szócikket is!"],["komfortzóna","Azoknak az életkörülményeknek az összessége, amelyben kényelmesen, biztonságosan érzi magát valaki. A pénzügyi komfortzóna ezen belül azt az anyagi körülményt, azt az életszínvonalat jelenti, ahol jól érzed magad, ahol úgy gondolod, hogy a rendelkezésedre álló pénz mennyisége nem túl kevés, de nem is túl sok számodra."],["lakásbiztosítás","Épületre és az abban található vagyontárgyakra köthető. A biztosítás díja függ az ingatlan nagyságától, elhelyezkedésétől, a benne található értékektől, valamint attól, hogy milyen esetekre szeretnéd, hogy kiterjedjen a biztosítás. Az ingatlan és a benne található ingóságok értéke akár egy év alatt is nagyot változhat. Ezért érdemes minden évben megnézned azt, hogy a valós, aktuális értékén van-e biztosítva. Tegyük fel például, hogy 2 éve vettél egy ingatlant 40 millió forintért, megkötötted rá a biztosítást, de azóta nem vizsgáltad felül. Ha azóta az ingatlan értéke 50 millióra emelkedett, akkor az jelenleg alul van biztosítva. Egy esetleges nagyobb kár esetén a biztosító az eredeti, 40 milliós értékre számítva fizet kártérítést."],["magán-egészségbiztosítás","Lényege, hogy a biztosított bizonyos, előre meghatározott egészségügyi szolgáltatások igénybevételére jogosult. Ehhez szerződés és a biztosítási díj megfizetése szükséges. A biztosítási díjat fizetheti a biztosított vagy például a munkáltatója, cafetéria részeként. Az elérhető szolgáltatások a választott csomagtól függenek. Előnye, hogy jellemzően hamarabb juthatsz el olyan vizsgálatokra, amelyekre az állami rendszerben hosszabb ideig várakoznod kellene. Nagyon fontos azonban, hogy a magán-egészségbiztosítás az állami egészségbiztosítás nélkül nem tudna működni, vannak olyan ellátások, amelyeket a magán egészségbiztosítás nem tud lefedni."],["önrész","Az önrész a biztosításnál használt fogalom. Azt mutatja meg, hogy a javítás összegének mekkora részét kell neked fizetni. A biztosító az önrészen felüli összeget vállalja át tőled. Így adott esetben előfordulhat az is, hogy ha a kár nagyon kicsi, akkor a biztosítónak nem is kell fizetnie, mert az önrész összege magasabb, mint a teljes kár összege."],["utasbiztosítás","Ez a biztosítás az utazás megkezdése előtt köthető, a megkötésekor egy összegben kell kifizetni. A biztosítás díja többek között függ az utazás időtartamától, az utazás módjától, a célországtól, de attól is, hogy mekkora összeget fizet a biztosító a káresemény bekövetkeztekor. A poggyászkár sok esetben limitálva van, és nem minden tárgyra terjed ki. Tehát, ha például nagy értékű mobiltelefont vagy laptopot viszel magaddal, nézd meg figyelmesen a szerződésben, hogy ezek ellopása esetén is fizet-e a biztosító!"],["diákmunka szabályai","A munkavégzéshez 18 éves kor alatt szülői engedély szükséges. A 18 évesnél fiatalabbak este 10 és reggel 6 között nem dolgozhatnak. A diákok 15 éves kor alatt kizárólag művészeti, kulturális és sport területen dolgozhatnak, és gyámhatósági engedélyre is szükségük van. 15 és 16 éves kor között csak az iskolai szünetekben, 16 éves kor felett azon kívül is vállalható diákmunka. Ha diákmunkát végzel, akkor TB-járulékot sem kell fizetned. Nézd meg a diákmunka és a 25 éven aluli fiatalok adókedvezménye szócikket is!"],["hozam","Megmutatja, hogy egy befektetés mekkora nyereséget hozott egy adott időszak alatt."],["jelenérték","Egy jövőbeli összeg mai értékének meghatározása, a kamat figyelembevételével. Tehát, ha arra kapsz ígéretet, hogy a jövőben kapsz egy bizonyos összeget, de szeretnéd tudni, hogy az most mennyit ér, akkor azt a jelenérték mutatja meg neked. A jelenérték számítás fontos eszköz a befektetési döntésekben, mivel lehetővé teszi, hogy különböző jövőbeli pénzáramokat a jelenben hasonlítsd össze és értékeld."],["jövőérték","Egy mai összeg jövőbeli értékének meghatározása, a kamat figyelembevételével. Tehát, ha tudni akarod, hogy a most rendelkezésedre álló összeg mekkora lesz majd a jövőben, akkor azt a jövőérték mutatja meg neked. A jövőérték számítás fontos eszköz a befektetési döntésekben, mivel lehetővé teszi, hogy különböző befektetési lehetőségeket összehasonlítsd, és értékeld a jövőbeli várható eredményeket."],["kamatos kamat","Lényege, hogy a befektetésre kapott kamat is kamatozik. Ha a befektetésed után kapott kamatot nem veszed ki, hanem azt újra befekteted, akkor arra már a kamatos kamatot kapod meg. Előnye, hogy a befektetés hozama idővel növekszik, mivel a kamatokat újra befektetjük, és azok is kamatoznak."],["nominális hozam","Ld. Hozam"],["reál hozam","A valódi, a pénz vásárlóerejére vonatkozó nyereséget mutatja meg. A nominális hozammal szemben a reál hozam az infláció hatását is figyelembe veszi. Ha például a nominális hozam 5%, az infláció pedig 4%, akkor valójában csak 1%-os a valódi nyereség, azaz a reál hozam."],["tőke","Elsődleges jelentése a pénz, de ezenkívül érthetjük alatta azokat az anyagi javakat, amelyeket hasznosítva, befektetve haszonra számíthatunk. Ilyen lehet egy gép, egy épület, egy szerszám, az infrastruktúra, amelyeket használva termékeket vagy szolgáltatásokat állíthatsz elő. Ez a reáltőke. De a te munkaerőd is lehet tőke, ezt humán tőkének nevezzük."],["állampapír","Az állam által kibocsátott, hitelviszonyt megtestesítő értékpapír, tehát egy kötvény. Megvásárlásával tulajdonképpen az államnak adsz kölcsönt előre meghatározott kamatra és időre. Nézd meg a kötvény szócikket is!"],["bankbetét","A bankszámlához kapcsolódó betétszámlán elhelyezett összeget nevezzük bankbetétnek. Könnyen hozzáférhető, biztonságos befektetési forma, de a kamata rendkívül alacsony. Lehet látra szóló és lekötött. Olvasd el a látra szóló és lekötés szócikkeket is!"],["befektetési alap","Olyan megtakarítási forma, amelyben egyszerre sok más befektetővel közösen helyezhető el a megtakarítás befektetési jegy formájában. A befektetési portfólió különböző, előre meghatározott befektetési formát tartalmaz, például állampapírokat, részvényeket, de vannak ingatlan alapok is. Amikor befektetési jegyet vásárolsz, a pénzt az alapkezelő szakemberei kezelik. A hitelintézetek és alapkezelők általában számos, különböző kockázatú befektetési alapot kínálnak, melyek így, a kockázat függvényében, különböző elérhető hozamot ígérnek."],["egészségpénztár","Speciális célra gyűjtött megtakarítás. Az egészségpénztári tagság abban segít, hogy felkészülhess egy esetleges váratlan egészségügyi kiadásra. A számládra befizetett összegből bizonyos meghatározott egészségmegőrző termékeket vásárolhatsz, valamint egészségügyi szolgáltatásokat vehetsz igénybe, adott esetben kedvezményesen. Ha van egészségpénztári és önkéntes nyugdíjpénztári befizetésed is, akkor figyelj arra, hogy az ezekre befizetett összegre együttesen jár a maximum 150 ezer forintos adókedvezmény! Hogy ezt melyiknél akarod igénybe venni, arról nyilatkoznod kell az adóbevallásodban."],["értékpapírszámla","Az értékpapírszámla olyan számla, ami állampapírok, befektetési jegyek, részvények és kötvények vásárlása, valamint Tartós Befektetési Számla esetén szükséges. A számla előnye, hogy az értékpapírokat nem kell papíralapon őrizned, azok elektronikusan vannak nyilvántartva. Értékpapírszámlát nyithatsz kereskedelmi bankoknál, a Magyar Államkincstárnál, valamint brókercégeknél. Az említett befektetések közül az Államkincstárnál nyitott számla csak az állampapírok vezetésére szolgál. A bankoknál vezetett értékpapírszámla megnyitásának általában feltétele, hogy rendelkezz egy náluk vezetett fizetési számlával."],["gyűjtőév (TBSZ)","Abban az évben, amikor TBSZ-t nyitsz egy kereskedelmi banknál vagy más pénzügyi szolgáltatónál, folyamatosan fizethetsz be rá, egészen az év utolsó napjáig. Ezt az évet nevezik gyűjtőévnek. Befizetésre csak ebben az évben van lehetőség. Ha továbbra is szeretnél ebben a formában megtakarítani, akkor új TBSZ-t kell nyitnod. Egy naptári évben ugyanannál a banknál vagy pénzügyi szolgáltatónál csak egy ilyenszámlát nyithatsz. Nézd meg a Tartós Befektetési Számla (TBSZ) és a lekötési időszak (TBSZ) szócikket is!"],["kötvény","Befektetési szolgáltatón keresztül megvásárolható, hitelviszonyt megtestesítő értékpapír. Megvásárlásával egy cég vagy az állam működéséhez adsz kölcsön. A részvénnyel szemben a kötvénynek van lejárati ideje, és nem testesít meg tulajdonjogot, azaz nem szerzel részesedést az adott vállalatban. A befektetett pénzt a futamidő végén kapod vissza. A kamatok kifizetésére az államkötvény esetében előre meghatározott időpontban kerül sor, jellemzően évente, a vállalati kötvény esetében a kamatok kifizetése jellemzően a futamidő végén történik."],["lakástakarék","Egy lakástakarékpénztár által vezetett számla. A havi rendszeres befizetések után kamatot és kamatprémiumot adnak, valamint egy kedvezményes lakáshitel lehetőségét is. Ennek összege a befizetett összeg nagyságától függ, azt szerződésben rögzítik."],["látra szóló","A látra szóló betéthez bármikor hozzáférhetsz, ellentétben a lekötött betéttel, amely kamatát csak akkor kapod meg, ha az összeg a lekötési idő végéig a számlán marad."],["lekötési időszak (TBSZ)","Ez legfeljebb öt év lehet, kezdete a gyűjtőévet követő év első napja. Minél tovább tartod ebben a befektetési formában a pénzedet, annál kevesebb adót kell fizetned. Az öt év letelte után a TBSZ adómentes. Nézd meg a a gyűjtőév (TBSZ) és a Tartós Befektetési Számla (TBSZ) szócikket is!"],["nyereménybetét","Az itt elhelyezett összegre nem kamatot kapsz, hanem esélyed van nyereményre, ami általában tárgynyeremény. A bank az elhelyezett összeg kamatait nem a betéteseknek fizeti ki, hanem abból általában tárgynyereményt vásárol és azt kisorsolja. Ilyen lehet például a gépkocsi-nyereménybetét."],["nyugdíjbiztosítás","Olyan életbiztosítás, amely alapesetben a szerződéskori nyugdíjkorhatár elérése esetén fizeti ki a biztosítás összegét. Ettől eltérő eset a korengedményes nyugdíjba vonulás, a 40%-ot meghaladó rokkanttá nyilvánítás, valamint a biztosított halála. A nyugdíjbiztosítás lehet hagyományos életbiztosítás, amikor a biztosító garantált hozamot ígér, vagy befektetési egységhez kötött biztosítás. A nyugdíjbiztosítás nagy előnye, hogy a nyugdíjkorhatár emelése nem befolyásolja az eredetileg a szerződésben rögzített fizetési időt, pár év után rugalmasan változtatható, szüneteltethető. Hátránya, hogy az idő előtti felbontásnak magasak a költségei. Nézd meg a unit-linked biztosítás szócikket is!"],["nyugdíjcélú megtakarítások","Kifejezetten a nyugdíjas évek biztonságát elősegítő befektetések. Ezek a nyugdíjbiztosítás, az önkéntes nyugdíjpénztár és a nyugdíj-előtakarékossági számla. Nézd meg az említett befektetésekhez tartozó szócikkeket is!"],["nyugdíj-előtakarékossági számla (NYESZ)","A Tartós Befektetési Számlához hasonló, azzal a különbséggel, hogy hozzáférni csak a mindenkori nyugdíjkorhatár elérésekor lehet. Nincs előre meghatározott kötelező befizetés, az előtakarékossági számla tulajdonosa saját maga kezeli a befektetéseit. Éppen ezért hozzáértést igényel, hiszen nincs mellette egy tanácsadó, aki a portfóliót szakértő módon kezelné helyette. Előnye lehet, hogy a befizetések nagyon rugalmasak, ezért a mindenkori élethelyzethez igazíthatók. Hátrányaként említhető, hogy szakértelmet és folyamatos törődést igényel, ezért nem mindenkinek ajánlott, és a nyugdíjkorhatár emelése esetén az előre tervezettnél később juthatsz csak a pénzedhez. Olvasd el a Tartós Befektetés Számla (TBSZ) szócikket is!"],["önkéntes nyugdíjpénztár","A tagok egyéni számlájukon gyűjtik megtakarításukat, amelyet ők vagy akár a munkáltatójuk fizet béren kívüli juttatásként. Ennek van egy előírt minimális mértéke. A befizetéseket a nyugdíjpénztár befekteti a tag által kiválasztott portfólióba. A rendszeresen befizetett összeg növelhető, eseti befizetések is engedélyezettek. A befizetéseket szüneteltetni is lehet, de a költségek ekkor is terhelik az ügyfelet. A hozammal növelt összeget a mindenkori nyugdíjkorhatár elérésekor fizetik ki. Ez alól kivétel a tag korábbi halála. Ez esetben az általa a szerződésben megnevezett kedvezményezettnek, ennek hiányában pedig a törvényes örököseinek fizet a nyugdíjpénztár. A tag dönthet úgy is, hogy a nyugdíjkorhatár elérésekor továbbra is nyugdíjpénztári tag marad. Ekkor lehetősége van a tagdíjat továbbra is fizetni, de dönthet úgy is, hogy nem fizeti tovább. Az önkéntes nyugdíjpénztár előnye, hogy a portfóliót szakember kezeli, alacsony havidíj fizetésével is elindítható és biztonságos. A szerződéskötés után 10 évvel a tag dönthet úgy is, hogy kilép a pénztárból, ebben az esetben azonban a mindenkori adózási szabályok szerint adót kell fizetnie."],["részvény","Magas kockázatú, magasabb hozamot ígérő, könnyen készpénzzé tehető, tulajdonjogot megtestesítő értékpapír. Megvásárlásával egy cég résztulajdonosává válsz a megvásárolt rész mértékében. Vannak olyan részvények, amelyeket a lehetséges árfolyamemelkedés, másokat pedig az osztalék miatt érdemes megvásárolnod. És persze vannak olyan részvények, amelyekbe mindkét ok miatt érdemes lehet befektetned."],["Tartós Befektetési Számla (TBSZ)","Hosszú távú befektetésre szolgáló megtakarítás speciális értékpapírszámlán. A gyűjtőévben folyamatosan fizethetsz be a számládra, ezután következik a lekötési időszak, ami legfeljebb öt év lehet. A számládon elhelyezett összeget különféle eszközökbe fektetheted, és ezek összetételét a futamidő alatt szabadon változtathatod. Ha a számlát 3 éven belül feltöröd, akkor 15% szja-t és 13% szocho-t kell fizetned, 3-5 év közötti feltörés esetén 10% szja-t és 8% szocho-t, 5 év elteltével viszont ez a befektetési forma adómentes. Olvasd el a gyűjtőév (TBSZ) és a lekötési időszak (TBSZ) szócikkeket is!"],["unit-linked biztosítás","Más néven befektetési egységhez kötött életbiztosítás. A befizetéseket a biztosító a befektetési alapokhoz hasonló eszközalapokba fekteti. Hozama attól függ, hogy a lejáratkor vagy az esetleges haláleset bekövetkeztekor az eszközalap hozama mekkora. A unit-linked biztosításba inkább hosszabb távra éri meg befektetni, mert a költségei magasak lehetnek."],["diverzifikáció","A befektetett pénz megosztása többféle befektetési forma között. Ezzel csökkentheted a kockázatot és, ha valamelyik befektetési eszközöd rosszabbul teljesít, mint elvárod, akkor azt a másik eszköz kompenzálhatja."],["ESG kritériumok","Az ESG kritériumok alapján a vállalatokat és projekteket a következő három fő terület szerint értékelik. Milyen hatással vannak a környezetre (E: Enviromental, környezeti), hogyan kezelik a társadalmi felelősségvállalással kapcsolatos kérdéseket (S: Social, társadalmi), és a vállalt vezetése és működése hogyan biztosítja az átláthatóságot és az etikai normák betartását (G:Governance, irányítás)."],["greenwashing","Más néven zöldre festés. A vállalkozás eltúlzottan – vagy éppen alaptalanul – azt a képet sugározza magáról, hogy környezettudatos, a fenntarthatóság elkötelezettje. Célja, hogy ezzel a félrevezető képpel azokat a befektetőket próbálja bevonzani, akik számára fontosak ezek az értékek."],["hedging","Más néven fedezeti ügylet. Ez egy olyan módszer, amivel a befektetők vagy cégek megpróbálják minimalizálni a pénzügyi veszteségeiket, ha az árfolyamok vagy árak váratlanul változnak. Például, ha egy légitársaság attól tart, hogy az üzemanyag ára felmegy, akkor előre megvásárolhatja az üzemanyagot egy fix áron határidős szerződésen keresztül, így nem érheti meglepetés. Leginkább tapasztaltabb befektetők használják."],["portfólió","Ez egy olyan pénzügyi termékeket tartalmazó csomag, amely különböző befektetési eszközöket tartalmaz. A portfólió mindenkinél eltérő lehet, az egyén igényei szerint kerül kialakításra. Segítségével több termékbe is befektethetsz, diverzifikálhatsz. Olvasd el a diverzifikáció szócikket is!"],["stop-loss","Ez egy automatikus megbízás: ha az árfolyam egy előre meghatározott szint alá esik, a rendszer automatikusan eladja az adott eszközt. Így időben kiléphetsz a veszteséges helyzetből, mielőtt az még nagyobb lenne."],["zöldre festés","Ld. greenwashing"],["Befektető-védelmi Alap (BEVA)","Míg a bankbetétek esetén az OBA, a többi befektetési formánál a BEVA nyújthat védelmet. A BEVA tagjai a Magyarországon bejegyzett befektetési engedéllyel rendelkező vállalkozások lehetnek, ez azonban nem kötelező számukra. Amikor kiválasztasz egy befektetést, mindig ellenőrizd, hogy az adott hitelintézet tagja-e a BEVA-nak! A BEVA nem a piaci veszteségekre nyújt fedezetet, hanem a nem megfelelő, esetleg törvénysértő magatartásból származó károkra. 100 000 euróig kártalanít, 1 millió forintig 100%-ot, az afeletti összegnek pedig a 90%-át kaphatod meg baj esetén. Nézd meg az Országos Betétbiztosítási Alap (OBA) szócikket is!"],["EBKM","Egységesített betétikamatláb-mutató. Ez egy olyan százalékos mutató, amely arról tájékoztat, hogy egy bankbetét után mekkora éves kamatot kapsz a kezelési költségek és díjak levonását követően. Ez az érték segíthet összehasonlítani a bankok különféle ajánlatait."],["EHM","Egységesített értékpapírhozam-mutató. Ez egy százalékos formában megadott teljesítménymutató, amelyet az értékpapírokat tartalmazó befektetési termékekhez kapcsolnak. Ez mutatja meg az ajánlatok éves nettó hozamait, a kezelési költségek és egyéb díjak levonása után. Közzététele kötelező, azt kormányrendelet írja elő. Segítségével összehasonlíthatóak a különböző befektetési ajánlatok."],["extrém ajánlat","Olyan ígéret vagy nem valós lehetőség, amely a szokásos piaci hozamokhoz képest szokatlanul magas, gyors vagy kockázatmentes nyereséggel kecsegtet, megtévesztő és\/vagy csalásra épül. Jellemzője a garantáltan magas hozam, a kockázatmentesség ígérete, valamint a nyomásgyakorlás, a követhetetlen rendszer és a hamis hivatkozások."],["KID","Kiemelt információkat tartalmazó dokumentum. Rövid, maximum 3 oldalas áttekintés, amelyet a befektetési alapok, biztosítási alapú befektetések és más, nem tőzsdén jegyzett befektetési termékek szolgáltatói kötelesek a lakossági befektetők rendelkezésére bocsátani. Összefoglalja a termék legfontosabb jellemzőit, például a kockázati profilt, a várható hozamokat, a költségeket és az ajánlott tartási időt. A célja, hogy világos, érthető és összehasonlítható információt nyújtson az adott befektetési termékről. Segít eldönteni, hogy az megfelel-e céljaidnak és kockázatvállalási hajlandóságodnak."],["kondíciós lista","Ez egy hivatalos dokumentum, amely tartalmazza a mindenkor érvényes díjakat. Segít abban, hogy átlásd, melyik tranzakciód mennyibe fog kerülni, és segít a különböző bankok összehasonlításában is. Minden pénzügyi intézmény honlapján elérhető, jellemzően PDF-formátumban."],["Pénzügyi Navigátor Tanácsadó Irodahálózat","A Pénzügyi Navigátor Tanácsadó Irodahálózat független, személyre szabott tanácsokat ad. Szakértőik díjmentes pénzügyi, fogyasztóvédelmi tanácsadást nyújtanak a hozzájuk fordulóknak, legyen szó akár egy alapos pénzügyi döntés meghozataláról, vagy akár egy már fennálló helyzetben, szituációban történő eligazodásról."],["TKM","Teljes költségmutató. Megmutatja a biztosítás költségeit. Azt láthatod a segítségével, hogy a befektetéssel kombinált biztosításba befizetett pénzedből mennyi lesz a kezelési költségekre, díjakra és egyéb költségekre kifizetett összeg, vagyis a levonás. Egy biztosítási terméknél a TKM-kalkuláció nemcsak 1 évet mutat be, hanem különböző időtartamokra történik. Így látható, hogyan befolyásolják a különböző időtartamok a termék költségterhelését. Azt is kiolvashatod belőle, ha egy megtakarítás rövid távra nem éri meg, mert a költségek rövid távon nagyobbak, mint a várható hozam."],["keretezési hatás","Döntéseidet az is befolyásolja, hogy a következményeket pozitív vagy negatív módon fogalmazod meg. A pozitív eredmények hangsúlyozásakor nő a kockázatvállalási hajlandóság, a negatív kimenetelek hangsúlyozása azonban kockázatkerülővé tesz."],["kockázatvállalási hajlandóság","Azt mutatja meg, hogy pénzügyi döntéseid során mennyi kockázatot szeretnél vállalni."],["kockázatvállalási képesség","Azt mutatja meg, hogy pénzügyi döntéseid során mekkora kockázatot vagy képes eltűrni és menedzselni. Függ attól,
