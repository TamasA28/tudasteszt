hogy mikor és milyen célokra lesz szükséged a befektetendő tőkére, mekkora vagyonod van, mennyire értesz a befektetésekhez, milyen biztosítékaid vannak a jóléted fenntartásához, valamint attól, hogy tűröd a befektetésekkel járó stresszt."],["mentális könyvelés","Ennek során az emberek a valódi költségvetéshez hasonló mentális kategóriákat hoznak létre a fejükben, és ezeken belül gondolkodnak. Sokkal könnyebben kockáztatod azt a pénzt, ami esetében még nem döntötted el, hogy mire szeretnéd költeni, azaz még egyetlen mentális számlán sem helyeztél el."],["pénzügyi döntés","Nemcsak számadatok és tények alapján történik. Függ a személyes tapasztalataidtól, előítéleteidtől, a környezeted döntéseitől, a téged érő szociális és érzelmi hatásoktól. Nézd meg a hozzáférhetőségi heurisztika, a keretezési hatás, a kockázatvállalási hajlandóság, a kockázatvállalási képesség és a mentális könyvelés szócikket is!"],["adóstárs","Az a személy, aki a hitelszerződés alapján az adóssal együtt felel a kölcsön visszafizetéséért, vagyis mindkét fél teljes vagyonával és jövedelmével vállalja a hiteltartozást. Jogi értelemben az adós és az adóstárs felelőssége, illetve kötelezettsége megegyezik. Adóstársra akkor lehet szükséged, ha a jövedelmed önmagában nem elegendő a hitel megítéléséhez, vagy a bank kockázatcsökkentés érdekében kéri a bevonását. Olvasd el az adós szócikket is!"],["dologi adós","Az a személy, aki nem maga veszi fel a hitelt, de az ő tulajdonában lévő ingatlan – vagy más vagyontárgy – kerül fedezetként bevonásra, azaz jelzálogként lekötésre. Ha például nagy összegű lakáshitelt veszel fel, előfordulhat, hogy csak az a lakás nem lesz elegendő fedezet a bank számára. Ekkor előfordulhat, hogy például a szüleid úgy segíthetnek neked, hogy felajánlják a saját lakásukat is fedezetként. Így ők dologi adósok lesznek. Olvasd el az adós szócikket is"],["fogyasztási hitel","Szabad felhasználásra, nagyobb értékű tárgyak vagy szolgáltatások finanszírozására szolgál, amit a hitelfelvevő jövedelme alapján lehet felvenni. Főbb típusai: áruhitel, személyi kölcsön, folyószámlahitel és hitelkártya."],["hitelfedezet","Olyan biztosíték, amelyet a hitelfelvevő nyújt a hitelező részére azért, hogy az kevésbé legyen kitéve a fizetésképtelenség kockázatának. Ez lehet például ingatlan, autó, értékpapír vagy akár személyi biztosíték is, például kezes vagy adóstárs. Ha a hitelfelvevő nem tudja visszafizetni a hitelt, a hitelező a fedezet értékéből próbálja megtéríteni a tartozást."],["jelzáloghitel","Olyan hosszú lejáratú hitel, amelynek fedezetéül az adós rendszerint egy ingatlant (vagy más befektetési eszközt) ajánl fel a bank számára, amire a bank jelzálogjogot jegyez be. Ha az adós nem tudja visszafizetni a hitelt, a bank jogosult az ingatlan (vagy más befektetési eszköz) értékesítésére a tartozás kiegyenlítése érdekében. Ide tartozik például a lakáshitel vagy a szabad felhasználású jelzáloghitel."],["JTM","Jövedelemarányos törlesztési mutató. Ez egy olyan szabályozás, amely meghatározza, hogy a hitelfelvevő havi nettó jövedelmének legfeljebb mekkora hányadát fordíthatja hiteltörlesztésre. Ez a mutató maximalizálja a vállalható törlesztőrészletet, így elősegíti, hogy a lakosság ne vállaljon túlzott adósságot. A JTM kiszámításakor minden meglévő hitel törlesztőrészletét figyelembe veszik, így az új hiteligénylés is ennek a limitnek megfelelően történik. Nézd meg a következő linket a JTM-korlátról! https:\/\/www.mnb.hu\/penzugyi-stabilitas\/makroprudencialis-politika\/makroprudencialis-eszkoztar\/adossagfek-szabalyok-hfm-jtm"],["kezes","Az a személy, aki felelősséget vállal valaki más tartozásáért. Két típusa van: az egyszerű és a készfizető. Az előbbinél csak azután követelhetik tőle a tartozást, ha az adósnál már sikertelen volt a végrehajtás. Azonban a készfizető esetében, ha az adós nem fizet, a bank azonnal jelentkezhet nála. Olvasd el az adós szócikket is"],["KHR","Központi Hitelinformációs Rendszer. Ez egy adatbázis, amely az ügyfelek (magánszemélyek és vállalkozások) hitel- és hiteljellegű szerződéseiről, valamint egyéb fizetési késedelmekről, mulasztásokról, csalásokról és visszaélésekről tart nyilván információkat. A KHR lehetővé teszi, hogy a pénzügyi intézmények megbízhatóan felmérjék a hitelt igénylők hitelképességét, és így csökkentsék a hitelpiaci kockázatokat."],["önerő","A vételár és a felvenni kívánt hitelösszeg közötti különbség, amelyet a vásárló biztosít. Az önerő gyakran előfeltétele a hitel megítélésének, és megmutatja, hogy a hitelfelvevő mennyire tud részt vállalni a pénzügyi kockázatból."],["THM","Teljes hiteldíjmutató. Ez egy százalékos érték, amit minden hitelintézet egységesen számol ki, és éves alapon megmutatja a hitel összes költségének arányát a hitel teljes összegéhez viszonyítva. Minél alacsonyabb a THM, annál olcsóbb a hitel, tehát alacsonyabb a teljes visszafizetendő összeg. A THM felső határáról az MNB honlapján tájékozódhatsz. (Hasznos tanácsok hitelfelvétel előtt)"],["babaváró hitel","A gyermekvállalás előtt álló házaspároknak nyújthat anyagi segítséget szabad felhasználású és kamatmentes kölcsön formájában. A támogatott hitel felvételétől számítva a második gyermek megszületését követően az aktuális tartozás 30%-át, a harmadik gyermek megszületését követően a hátralévő teljes tartozást elengedik."],["családi otthonteremtő kedvezmények","A csok egy olyan támogatás, amely gyermekes családok ingatlanhoz jutását segíti. A feltételeit törvényben szabályozzák. A támogatás mellé kamattámogatott hitel is igényelhető, amely további pénzügyi segítséget nyújt. A falusi csok is a gyermekek után jár a törvényben meghatározott személyek részére, akik kisebb településeken vásárolnak ingatlant vagy építenek házat. A gyermekek számától függ a támogatás összege."],["diákhitel","Ez egy speciális fogyasztási hitel. A Diákhitel Központnál igényelheted, és egy szerződött banknál veheted fel, ha rendelkezel tanulói vagy egyetemi hallgatói jogviszonnyal. Nézd meg a Diákhitel1 és a Diákhitel2 szócikket is!"],["Diákhitel1","Szabad felhasználású, az igényelt összeget bármire költheted. Éppen ezért a kamata is magasabb, mint a Diákhitel2-é. A 2024 december 31-ig igényelt Diákhitel1 kamata 7,99%. A 2025 első félévében igényelt Diákhitel1 kamata 9,65%, a második félévben igényelté 8,99%.  Az igényelhető havi összeg minimum 15 ezer forint, maximum 150 ezer forint. További információt a következő oldalon találsz: https:\/\/diakhitel.hu\/diakhitel1\/"],["Diákhitel2","A támogatott kamatozású Diákhitel2-t az önköltséges képzések tandíjára lehet felhasználni. Kamata 0% További információt a következő oldalon találsz: https:\/\/diakhitel.hu\/diakhitel2\/"],["folyószámlahitel","Ez egy hitelkeret-szerződés, amelyet a bank a folyószámládhoz kapcsol a számládra érkező jövedelem alapján, ha igényled. Ennek mértékéről szerződésben kell megállapodnod a bankkal. A hitelkeret szabadon felhasználható és a hitel futamideje jellemzően egy év, ami egy automatikus felülvizsgálat után – ha nincs probléma – újraindul. A törlesztés rugalmas, és a folyószámlára beérkező összegből történik. A THM nagyon magas is lehet. Nézd meg a THM szócikket is!"],["gépjárműhitel","Ez egy speciális áruhitel, ahol a gépkocsi egyben a hitel fedezete is. Nézd meg az áruhitel szócikket is!"],["hazaváró diákhitel","A külföldi képzésre felvett külföldi diákhitel kiváltására szolgál, az igényelhető összeg 1-10 millió forint. Akkor veheted fel, ha befejezted a külföldön végzett tanulmányaidat és olyan hiteled van, amelyet lehet elő- vagy végtörleszteni. Kamata megegyeznek a Diákhitel1, illetve a Diákhitel2 kamatával, attól függően, hogy külföldön milyen hitelt vettél fel: szabad vagy kötött felhasználásút. További részleteket a következő oldalon találsz: https:\/\/diakhitel.hu\/hazavarodiakhitel\/ Olvasd el a Diákhitel1 és Diákhitel2 szócikkeket is!"],["lakáshitel","A jelzáloghitelek közé tartozik. Igényelhető új vagy használt ingatlan vásárlására, építésére vagy bővítésére, valamint felújításra és korszerűsítésre is. A piaci kamatozású lakáshiteleken kívül érdemes tájékozódnod a kedvezőbb kamatozású támogatott hitelekről is. Nézd meg a jelzáloghitel szócikket is!"],["munkáltatói kölcsön","Ezt a hitelt a munkáltató biztosítja a munkavállalóknak. Általában kedvező feltételekkel kapható, például alacsony kamattal, hosszabb törlesztési időszakkal vagy akár kamatmentesen. Nem lakáshitel esetében a munkáltató közvetlenül nyújt kölcsönt a dolgozónak, és a törlesztőrészletet általában a dolgozó béréből vonják le. Lakáscélú munkáltatói kölcsön esetén az államkincstáron vagy egy bankon keresztül történik a szerződéskötés."],["munkáshitel","Célja a fiatal pályakezdők támogatása. Ez a kamatmentes hitel segítheti a fiatalokat abban, hogy elkezdjék önálló életüket. A munkáshitel szabadfelhasználású hitel, a bankoknál igényelhető olyan 17 és 25 év közötti fiatalok számára, akik nem jogosultak Diákhitelre. Az igényelhető összeg maximum 4 millió forint lehet."],["szabad felhasználású jelzáloghitel","Ez a hitel bármire felhasználható. A hitel fedezetéül egy olyan ingatlan szolgál, amelyet a bank elfogad. Ennél a hitelnél a kamat és a THM jellemzően magasabb, mint a lakáshitel esetében. Nézd meg a THM szócikket is!"],["személyi kölcsön","Bármilyen célra felhasználható, a bankok nem vizsgálják, hogy mire költöd a pénzed. Az igényelt összeg jellemzően pár százezer forint szokott lenni, a hitel minimum és maximum nagysága a piaci változásokat követi. Mivel a személyi kölcsön kockázata az átlagosnál magasabb, ezért a hitel is drágább. A futamidő jellemzően 12-84 hónap szokott lenni. A THM nem lehet magasabb az adott félévet megelőző hónap első napján (tehát januártól júniusig az előző év december 1-én, júliustól decemberig az adott év junius 1-én) érvényes jegybanki alapkamat 24 százalékponttal növelt mértékénél. Nézd meg a THM szócikket is!"],["zöldhitel","Környezetbarát, energiahatékony beruházásokra (pl. napelemek, hőszivattyú, energiatakarékos házépítés) elérhető, gyakran támogatott hitel."],["cselekvőképesség","Ez egy tág fogalom, amit a Polgári Törvénykönyv szabályoz. Röviden az a személy cselekvőképes, aki rendelkezik az ügyei intézéséhez szükséges belátási képességgel, azaz képes racionális döntést hozni. A cselekvőképességnek három fokozata van: cselekvőképes, korlátozottan cselekvőképes és cselekvőképtelen. Ebben a tananyagban a cselekvőképesség a szerződések megkötésével kapcsolatban fordul elő. Hitelszerződést például kizárólag cselekvőképes személy köthet."],["előleg","Amikor egy nagyobb értékű ingatlant vagy ingóságot vásárolsz, előfordul, hogy nem egy összegben fizeted ki a vételárat. Az előleg a vételár része, annak tulajdonképpen első részlete. Ha az adás-vétel végül mégsem jön létre, akkor az előleg összege a vevőnek visszajár. Nézd meg a foglaló szócikket is!"],["fedezet","Vagyoni biztosíték, általában olyan értékes ingóság vagy ingatlan, amely, abban az esetben, ha nem tudod visszafizetni a felvett kölcsönt, a kölcsön folyósítójának a birtokában kerülhet. (Adott esetben a számládon lévő pénz is lehet fedezet.) Jelzáloghitelek esetében ez általában az a dolog, amire a hitelt felvetted."],["fizetési késedelem szakasza","Ha az adós nem tudja fizetni a hitelét, akkor a késedelmet három szakaszra bonthatjuk. Az első a fizetési késedelem szakasza, ami az első 89 napot jelenti. Ekkor még komolyabb lépésre nem kerül sor, de a bank megpróbálja felvenni az adóssal a kapcsolatot, hogy megtudja, miért nem tudja vagy akarja fizetni a hitelt. Közösen keresik a megoldást a probléma megszüntetésére, mert mindenkinek az az érdeke, hogy a nemfizetés megszűnjön. Nézd meg a követeléskezelési szakasz és a végrehajtási szakasz szócikkeket is!"],["foglaló","Amikor egy nagyobb értékű ingatlant vagy ingóságot vásárolsz, előfordul, hogy nem egy összegben fizeted ki a vételárat. Az foglaló a vételárba beszámít, ha megvalósul az ügylet, valamint egy biztosíték az eladó részére. Ha az adás-vétel végül olyan okok miatt nem jön létre, amelyekért sem az eladó, sem a vevő nem felelős, akkor a foglaló, ugyanúgy, mint az előleg visszajár. Ha a vevő miatt nem jön létre az adás-vétel, akkor a foglalót az eladó megtarthatja, viszont abban az esetben, ha az adás-vétel az eladó miatt hiúsul meg, akkor a vevőnek a foglaló kétszerese jár vissza. Nézd meg az előleg szócikket is!"],["hitel előbírálat","Ennek folyamán a bank még a hitelkérelem benyújtása előtt megvizsgálja, hogy abban az anyagi és élethelyzetben, amiben vagy, kaphatsz-e tőlük hitelt, ha igen, mekkora összegűt, milyen futamidővel. Megvizsgálják az anyagi helyzetedet, a jövedelmedet, és ennek alapján kapsz egy visszajelzést arról, mire számíthatsz. A hitel előbírálat ingyenes és nagyon hasznos, hiszen egy szerződés megkötése előtt jó tisztában lenned a lehetőségeiddel."],["hitelbírálat","Az a folyamat, amelynek során a bank megvizsgálja, hogy képes leszel-e visszafizetni a felvett hitelt. Ebbe beletartozik a jövedelemvizsgálat és a pénzügyi helyzeted ellenőrzése, a benyújtott dokumentumok, valamint jelzáloghitel esetén a fedezet vizsgálata, és a hitelminősítés."],["hitelbiztosítás","Hitelfelvétel esetén gondolni kell arra is, hogy mi történik egy váratlan helyzet bekövetkeztekor. Előfordulhat ugyanis az, hogy valami miatt a hitelt felvevő nem tudja fizetni a hitel törlesztőrészleteit. Erre az esetre jó a hitelbiztosítás, ami nemcsak neki, hanem a hitelezőnek is védelmet jelent. Ha egy bizonyos, előre meghatározott élethelyzet bekövetkezik, akkor a biztosító átvállalja a tartozás egy részét vagy egészét a hitelbiztosítási szerződésben foglaltak szerint."],["jövedelemvizsgálat","Hiteligénylés esetén a banknak vizsgálnia kell többek között azt, hogy vissza tudod-e majd fizetni a felvett hitelt. Ehhez ismernie kell a rendszeres, igazolt jövedelmed nagyságát. Ennek megállapítása a jövedelemvizsgálat."],["követeléskezelési szakasz","Ha az adós nem tudja fizetni a hitelét, akkor a késedelmet három szakaszra bonthatjuk. A második szakasz, amely a fizetés elmaradásától számított 90-180 napot jelenti a követeléskezelési szakasz. Ha 89 napig nem történik hiteltörlesztés, és nem sikerült közös megegyezésre jutni, akkor a bank a 90. nap után továbbadja a hitelszerződést egy követelésekkel foglalkozó faktoring cégnek. Az adós ezt követően felkerül a KHR-be, mint „rossz” adós. A faktoring cégnek az az érdeke, hogy meg tudjanak állapodni egymással. Ha ez nem sikerül, akkor az utolsó szakasz következik. Nézd meg a fizetési késedelem szakasza és a végrehajtási szakasz szócikkeket is!"],["személyi biztosíték","Hitelfelvétel esetén a biztosíték a bank kockázatának csökkentésére szolgál. Ennek egyik csoportja a személyi biztosíték, ami lehet a kezes, az adóstárs és a bankgarancia. Nézd meg az említett szócikkeket is!"],["tárgyi biztosíték","Hitelfelvétel esetén a biztosíték a bank kockázatának csökkentésére szolgál. Ennek egyik csoportja a tárgyi biztosíték, ami lehet ingatlan fedezet, ingóság és zálogjog. Nézd meg a személyi biztosíték szócikket is!"],["végrehajtási szakasz","Ha az adós nem tudja fizetni a hitelét, akkor a késedelmet három szakaszra bonthatjuk. A harmadik szakasz a végrehajtási szakasz. Ha már több, mint 180 napja nem történt hiteltörlesztés-fizetés, a hitelszerződés felmondásra kerül, és egy végrehajtó próbál megállapodni az adóssal. Ha ez sem sikerül, akkor a végrehajtás keretén belül akár kilakoltatás is megtörténhet. Nézd meg a fizetési késedelem szakasza és a követeléskezelési szakasz szócikkeket is!"],["hitelkiváltás","Egy meglévő hitel másik, kedvezőbb feltételekkel rendelkező hitelre cserélése. Így a régi tartozás az új hitelből rendezhő, és az új hitelt kell továbbtörleszteni. Lehetővé teszi, hogy csökkentsd a havi törlesztőrészletet, a kamatot vagy a futamidőt, illetve akár több hitelt is összevonhatsz egyetlen, kedvezőbb konstrukcióba. Akkor érdemes kiváltanod a meglévő hiteledet, ha hosszú távra kedvezőbb feltételeket kapsz."],["magáncsőd","Speciális adósságrendezési lehetőség. Célja, hogy a fizetési nehézségekkel küzdő természetes személyek adóssága szabályozott keretek között rendeződjön úgy, hogy közben fizetőképességük helyreálljon. Ezalatt az adós csődvédelemben részesül, vele szemben végrehajtási eljárásokat, például ingatlanárverést nem indíthatnak. \nAz eljárás kizárólag az adós kezdeményezésére indulhat. A kérelmet írásban a Családi Csődvédelmi Szolgálat illetékes területi szervénél vagy a főhitelezőnél lehet kérni. Az eljárásban részt vevő adósok évente akár 300 ezer forint összegű állami törlesztési támogatást kaphatnak jelzáloghitelük törlesztéséhez. Ha nem sikerül teljesíteni a törvényben és a megállapodásban foglalt kötelezettségeket, az eljárást a bíróság megszüntetheti és elindulhat, vagy folytatódhat a végrehajtás."],["ügyféltudakozvány","Ebben a tananyagban a hitelekkel kapcsolatban használt kifejezés. Segítségével megtudhatod, hogy mit tartanak nyilván rólad a KHR-ben. Az ügyfélkapun keresztül elektronikusan is lekérhető."],["végtörlesztés","A hitel előtörlesztés lehet részleges vagy teljes. Ez utóbbit nevezzük végtörlesztésnek, ekkor tehát az egész fennálló tartozást egy összegben kifizeted. Ennek költsége lehet, amiről a bankod tud felvilágosítást adni. Az is előfordulhat, hogy ilyen esetben elvesznek a hiteledhez kapcsolódó kedvezmények. Érdemes már a hitel felvételekor erre odafigyelned! Olvasd el az előtörlesztés szócikket is!"],["zöldítés","Azt jelenti, hogy a fenntarthatóság, a környezetvédelem és a klímavédelmi szempontok beépülnek a pénzügyi rendszerbe. Például olyan pénzügyi termékek jönnek létre, mint a bevételüket környezetbarát projektekre fordító zöld kötvények. Emellett maguk a pénzügyi intézmények is igyekeznek úgy alakítani a működésüket és befektetési portfóliójukat, hogy azok kevésbé terheljék a környezetet. Például a nyomtatott számlakivonatokat felváltja a digitális verzió. "]];
    const resultsDiv = document.getElementById('results');
    const definitionDiv = document.getElementById('definition');
    const historyDiv = document.getElementById('history');
    let historyList = [];

    function filterTerms() {
      const query = document.getElementById('search').value.toLowerCase();
      resultsDiv.innerHTML = '';
      definitionDiv.innerHTML = '';
      if (query === '') return;
      glossary.forEach(([term, def]) => {
        if (term.toLowerCase().includes(query)) {
          const btn = document.createElement('button');
          btn.textContent = term;
          btn.className = 'term-button';
          btn.onclick = () => selectTerm(term, def);
          resultsDiv.appendChild(btn);
        }
      });
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        const query = document.getElementById('search').value.toLowerCase();
        for (const [term, def] of glossary) {
          if (term.toLowerCase() === query) {
            selectTerm(term, def);
            break;
          }
        }
      }
    }

    function selectTerm(term, def) {
      resultsDiv.innerHTML = '';
      definitionDiv.innerHTML = `
        <div class="term-box">
          <strong>${term}</strong><br />
          ${def}
        </div>`;
      if (!historyList.includes(term)) {
        historyList.unshift(term);
        if (historyList.length > 10) historyList.pop();
        renderHistory();
      }
    }

    function renderHistory() {
      historyDiv.innerHTML = '';
      historyList.forEach(term => {
        const entry = document.createElement('div');
        entry.className = 'history-entry';
        entry.textContent = term;
        entry.onclick = () => {
          const item = glossary.find(([t]) => t === term);
          if (item) selectTerm(item[0], item[1]);
        };
        historyDiv.appendChild(entry);
      });
    }
  </script>
